name: cloudtolocalllm
description: Manage and run powerful Large Language Models locally, orchestrated via a cloud interface.
publish_to: none
homepage: https://cloudtolocalllm.online
repository: https://github.com/imrightguy/CloudToLocalLLM
version: 4.4.0+202511081545

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^16.3.0

  # Authentication - Auth0
  jwt_decoder: ^2.0.1

  # Error tracking
  url_launcher: ^6.3.2

  # HTTP and Web
  http: ^1.2.1
  intl: ^0.20.2
  js: ^0.7.1
  web: ^1.1.0

  # Streaming and WebSocket support
  web_socket_channel: ^3.0.3

  # Enhanced HTTP handling for streaming
  dio: ^5.9.0

  # Real-time event handling
  rxdart: ^0.28.0

  # Connection monitoring (updated to latest)
  connectivity_plus: ^7.0.0

  # Web URL strategy
  flutter_web_plugins:
    sdk: flutter



  # App Information
  package_info_plus: ^9.0.0

  # File System
  path: ^1.9.1
  path_provider: ^2.1.5

  # Local Storage
  sqflite: ^2.3.3+1  # SQLite for desktop, IndexedDB for web
  sqflite_common_ffi: ^2.3.3+4  # FFI support for desktop platforms
  shared_preferences: ^2.5.3  # For web-compatible auth storage

  # State Management
  provider: ^6.1.5+1

  # System Integration - Flutter plugins for window management and secure storage
  window_manager: ^0.5.1
  flutter_secure_storage_x: ^11.3.0

  # System Integration - Native Flutter system tray integration
  tray_manager: ^0.5.2

  # UUID generation
  uuid: ^4.5.1
  
  # Crypto for PKCE
  crypto: ^3.0.6

  # LangChain Integration
  langchain: ^0.8.0+1
  langchain_ollama: ^0.4.0+1
  langchain_community: ^0.4.0+1
  get_it: ^7.6.7
  logger: ^1.4.0

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/version.json
    - assets/chisel/
    - assets/chisel/.gitkeep
    - assets/chisel/README.md
