name: cloudtolocalllm
description: Manage and run powerful Large Language Models locally, orchestrated via a cloud interface.
publish_to: none
homepage: https://cloudtolocalllm.online
repository: https://github.com/CloudToLocalLLM-online/CloudToLocalLLM
version: 7.15.0+51

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  sentry_flutter: ^9.8.0
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^17.0.0

  # Authentication
  provider: ^6.1.2
  jwt_decoder: ^2.0.1
  auth0_flutter: ^1.5.0
  shared_preferences: ^2.5.4

  # Error tracking
  url_launcher: ^6.3.2

  # HTTP and Web
  intl: ^0.20.2
  http: ^1.2.2

  # Streaming and WebSocket support
  web_socket_channel: ^3.0.3

  # Enhanced HTTP handling for streaming
  dio: ^5.9.0

  # Real-time event handling
  rxdart: ^0.28.0

  # System Integration - Flutter plugins for window management and secure storage
  window_manager: ^0.5.1

  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.5
  path: ^1.9.0

  # System Integration - Native Flutter system tray integration
  tray_manager: ^0.5.2

  # UUID generation
  uuid: ^4.5.2

  # Encryption for local storage
  encrypt: ^5.0.3

  # Crypto for PKCE
  crypto: ^3.0.7

  # SSH tunneling
  dartssh2: ^2.9.0

  # LangChain Integration
  langchain: ^0.8.0+1
  langchain_ollama: ^0.4.0+1
  langchain_community: ^0.4.0+1
  get_it: ^9.0.5
  logger: ^2.6.2

  # Web interop for dart:js_interop
  web: ^1.0.0
  app_links: ^6.3.0

  meta: any
  package_info_plus: ^9.0.0
  supabase_flutter: 2.8.3

dev_dependencies:
  sentry_dart_plugin: ^3.2.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.4

flutter_native_splash:
  color: "#181a20"
  image: assets/images/app_icon.png
  color_dark: "#181a20"
  image_dark: assets/images/app_icon.png

  web: true
  android: true
  ios: true

# Removed web package override - using dart:js_interop instead

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/version.json
    - assets/component-versions.json

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: cloudtolocalllm
  org: cloudtolocalllm-lg