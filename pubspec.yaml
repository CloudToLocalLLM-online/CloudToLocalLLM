name: cloudtolocalllm
description: Manage and run powerful Large Language Models locally, orchestrated via a cloud interface.
publish_to: none
homepage: https://cloudtolocalllm.online
repository: https://github.com/imrightguy/CloudToLocalLLM
version: 4.0.44+202508032314

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^16.0.0

  # Authentication
  flutter_appauth: ^9.0.1

  # Error tracking
  sentry_flutter: ^8.9.0
  url_launcher: ^6.3.1

  # HTTP and Web
  http: ^1.4.0
  intl: ^0.20.2

  # Streaming and WebSocket support
  web_socket_channel: ^3.0.3
  stream_channel: ^2.1.2

  # Enhanced HTTP handling for streaming
  dio: ^5.8.0

  # Real-time event handling
  rxdart: ^0.28.0

  # Connection monitoring
  connectivity_plus: ^6.1.4

  # Web URL strategy
  flutter_web_plugins:
    sdk: flutter



  # App Information
  package_info_plus: ^8.3.0

  # File System
  path: ^1.9.1
  path_provider: ^2.1.5

  # Local Storage
  sqflite_common_ffi: ^2.3.6  # For desktop SQLite (conversations)
  shared_preferences: ^2.3.4  # For web-compatible auth storage

  # State Management
  provider: ^6.1.5

  # System Integration - Flutter plugins for window management and secure storage
  window_manager: ^0.5.0
  flutter_secure_storage_x: ^11.0.0

  # System Integration - Native Flutter system tray integration
  tray_manager: ^0.5.0
  shelf: ^1.4.2
  crypto: ^3.0.6

  # Cryptography for end-to-end encryption
  cryptography: ^2.7.0
  pointycastle: ^4.0.0
  web: ^1.1.1

  # UUID generation
  uuid: ^4.5.1

  # LangChain Integration
  langchain: ^0.7.8
  langchain_ollama: ^0.3.3
  langchain_community: ^0.3.4

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/version.json
