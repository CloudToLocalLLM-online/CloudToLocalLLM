# Bitnami PostgreSQL values for GKE Autopilot
fullnameOverride: postgresql

primary:
  persistence:
    enabled: true
    storageClass: premium-rwo
    size: 20Gi
  podSecurityContext:
    enabled: true
    fsGroup: 999
  containerSecurityContext:
    enabled: true
    runAsUser: 999
    runAsGroup: 999
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

volumePermissions:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

metrics:
  enabled: false

service:
  type: ClusterIP

# Authentication: the password will be set via --set auth.password in CI
auth:
  username: appuser
  database: cloudtolocalllm
  # existingSecret: postgres-auth (optional)

# Disable network exposure: no LB, no Ingress
readReplicas:
  replicaCount: 0


