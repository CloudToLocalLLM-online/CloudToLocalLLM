version: '3.8'

services:
  # PostgreSQL Database for Application Data
  postgres:
    image: postgres:16-alpine
    container_name: cloudtolocalllm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cloudtolocalllm}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/api-backend/database/schema.pg.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - cloudtolocalllm
    # No ports exposed - only accessible within Docker network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser} -d ${POSTGRES_DB:-cloudtolocalllm}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Authentication (Separate Instance)
  postgres-auth:
    image: postgres:16-alpine
    container_name: cloudtolocalllm-postgres-auth
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_AUTH_DB:-cloudtolocalllm_auth}
      POSTGRES_USER: ${POSTGRES_AUTH_USER:-authuser}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD:-changeme_auth}
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./services/api-backend/database/schema-auth.pg.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - cloudtolocalllm
    # No ports exposed - only accessible within Docker network for security
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_AUTH_USER:-authuser} -d ${POSTGRES_AUTH_DB:-cloudtolocalllm_auth}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend (WebSocket Tunnel + REST API)
  api-backend:
    build:
      context: .
      dockerfile: services/api-backend/Dockerfile.prod
    container_name: cloudtolocalllm-api-backend
    restart: unless-stopped
    environment:
      # Server Configuration
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Database Configuration (Application Data)
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-cloudtolocalllm}
      DB_USER: ${POSTGRES_USER:-appuser}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}

      # Authentication Database Configuration (Separate Instance)
      AUTH_DB_TYPE: postgresql
      AUTH_DB_HOST: postgres-auth
      AUTH_DB_PORT: 5432
      AUTH_DB_NAME: ${POSTGRES_AUTH_DB:-cloudtolocalllm_auth}
      AUTH_DB_USER: ${POSTGRES_AUTH_USER:-authuser}
      AUTH_DB_PASSWORD: ${POSTGRES_AUTH_PASSWORD:-changeme_auth}

      # Auth0 Configuration
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      JWT_SECRET: ${JWT_SECRET}

      # Application URLs
      APP_URL: https://${DOMAIN}
      API_URL: https://api.${DOMAIN}

      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}

      # SSH Tunnel Configuration
      SSH_PORT: ${SSH_PORT:-2222}
    depends_on:
      postgres:
        condition: service_healthy
      postgres-auth:
        condition: service_healthy
    networks:
      - cloudtolocalllm
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streaming Proxy (WebSocket Tunnel)
  streaming-proxy:
    build:
      context: services/streaming-proxy
      dockerfile: Dockerfile
    container_name: cloudtolocalllm-streaming-proxy
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      API_BACKEND_URL: http://api-backend:3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      - api-backend
    networks:
      - cloudtolocalllm
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Application (Flutter + Nginx)
  web:
    build:
      context: .
      dockerfile: config/docker/Dockerfile.web
    container_name: cloudtolocalllm-web
    restart: unless-stopped
    networks:
      - cloudtolocalllm
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (SSL Termination)
  nginx:
    image: nginx:alpine
    container_name: cloudtolocalllm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./config/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/nginx-nonroot.conf:/etc/nginx/nginx.conf:ro

      # SSL certificates
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

      # Logs
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-backend
      - web
    networks:
      - cloudtolocalllm
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot:latest
    container_name: cloudtolocalllm-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/logs:/var/log/letsencrypt
    networks:
      - cloudtolocalllm
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"

  # Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=eyJhIjoiMzVmYTA5OTI5ZTY1NmM0ZTk2ZTRhYTc5OTA5ZDExYjciLCJ0IjoiMjg0NWMwNGUtZGI0Zi00OWNjLWFiYTktYmQ5ZTU4MjBlMzBiIiwicyI6Ik5vRkJSYzIzcU4yUlgveWIyNjJxSDhadlhNRHBvNEgxL1d6VlRvb0VhQlhDamN0bFJsQW5rWEVjV0ZBYlQzWUJXTS91eUhTUVdPNkJCaHBFZHhqQnpBPT0ifQ==
    volumes:
      - ./config/cloudflared/config.yml:/etc/cloudflared/config.yml
    networks:
      - cloudtolocalllm

networks:
  cloudtolocalllm:
    name: cloudtolocalllm_network
    driver: bridge

volumes:
  postgres_data:
    name: cloudtolocalllm_postgres_data
  postgres_auth_data:
    name: cloudtolocalllm_postgres_auth_data
  nginx_logs:
    name: cloudtolocalllm_nginx_logs
