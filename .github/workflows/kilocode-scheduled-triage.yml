name: "üìã KiloCode Scheduled Issue Triage"

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  pull_request:
    branches:
      - "main"
      - "release/**/*"
    paths:
      - ".github/workflows/kilocode-scheduled-triage.yml"
  push:
    branches:
      - "main"
      - "release/**/*"
    paths:
      - ".github/workflows/kilocode-scheduled-triage.yml"
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}"
  cancel-in-progress: true

defaults:
  run:
    shell: "bash"

env:
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

jobs:
  triage:
    runs-on: "ubuntu-latest"
    timeout-minutes: 7
    permissions:
      contents: "read"
      id-token: "write"
      issues: "read"
      pull-requests: "read"
    outputs:
      available_labels: "${{ steps.get_labels.outputs.available_labels }}"
      triaged_issues: "${{ steps.parse_output.outputs.triaged_issues }}"
    steps:
      - uses: actions/checkout@v4
      - name: "Get repository labels"
        id: "get_labels"
        uses: "actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea" # ratchet:actions/github-script@v7.0.1
        with:
          # NOTE: we intentionally do not use the minted token. The default
          # GITHUB_TOKEN provided by the action has enough permissions to read
          # the labels.
          script: |-
            const labels = [];
            for await (const response of github.paginate.iterator(github.rest.issues.listLabelsForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100, // Maximum per page to reduce API calls
            })) {
              labels.push(...response.data);
            }

            if (!labels || labels.length === 0) {
              core.setFailed('There are no issue labels in this repository.')
            }

            const labelNames = labels.map(label => label.name).sort();
            core.setOutput('available_labels', labelNames.join(','));
            core.info(`Found ${labelNames.length} labels: ${labelNames.join(', ')}`);
            return labelNames;

      - name: "Find untriaged issues"
        id: "find_issues"
        env:
          GITHUB_REPOSITORY: "${{ github.repository }}"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN || github.token }}"
        run: |-
          echo 'üîç Finding unlabeled issues and issues marked for triage...'
          ISSUES="$(gh issue list \
            --state 'open' \
            --search 'no:label' \
            --json number,title,body \
            --limit '100' \
            --repo "${GITHUB_REPOSITORY}"
          )"

          echo 'üìù Setting output for GitHub Actions...'
          echo "issues_to_triage=${ISSUES}" >> "${GITHUB_OUTPUT}"

          ISSUE_COUNT="$(echo "${ISSUES}" | jq 'length')"
          echo "‚úÖ Found ${ISSUE_COUNT} issue(s) to triage! üéØ"

      - name: "Run KiloCode Issue Analysis"
        id: "kilocode_issue_analysis"
        if: |-
          ${{ steps.find_issues.outputs.issues_to_triage != '[]' }}
        env:
          KILOCODE_API_KEY: "${{ secrets.KILOCODE_API_KEY }}"
          ISSUES_TO_TRIAGE: "${{ steps.find_issues.outputs.issues_to_triage }}"
          AVAILABLE_LABELS: "${{ steps.get_labels.outputs.available_labels }}"
        run: |
          # Loop through issues one by one for maximum robustness
          RESULTS="[]"
          echo "üîç Triaging issues one by one..."

          # Use jq to get issues safely
          ISSUES_JSON=$(echo "$ISSUES_TO_TRIAGE" | jq -c '.[]')

          while IFS= read -r ISSUE; do
            NUMBER=$(echo "$ISSUE" | jq -r '.number')
            TITLE=$(echo "$ISSUE" | jq -r '.title')
            echo "üéØ Triaging issue #$NUMBER: $TITLE"

            PROMPT="You are a GitHub issue triager. Available labels: $AVAILABLE_LABELS.
            Triage issue #$NUMBER. Title: $TITLE.
            Return ONLY a valid JSON object: {\"labels_to_set\": [\"label1\", \"label2\"]}. ALL strings must be double-quoted."

            chmod +x scripts/kilocode-cli.cjs
            echo "üîÑ Triaging issue #$NUMBER with KiloCode..."
            if ! RESPONSE_RAW=$(./scripts/kilocode-cli.cjs "$PROMPT" --output-format json 2>cli_error.log); then
              echo "‚ö†Ô∏è Failed to triage #$NUMBER"
              echo "üìù Error details:"
              cat cli_error.log
              echo "::group::Debug Information for Issue #$NUMBER"
              echo "Prompt: $PROMPT"
              echo "::endgroup::"
              continue
            fi
            echo "‚úÖ Successfully triaged issue #$NUMBER"

            # Extract labels safely
            LABELS=$(echo "$RESPONSE_RAW" | jq -r '.response' | sed -n '/{/,/}/p' | jq -c '.labels_to_set // []' || echo "[]")
            RESULTS=$(echo "$RESULTS" | jq -c ". + [{\"issue_number\": $NUMBER, \"labels_to_set\": $LABELS}]")

          done <<< "$ISSUES_JSON"

          echo "triaged_issues<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: "Parse KiloCode output"
        id: "parse_output"
        run: |
           # Use output from previous step directly
           echo "triaged_issues<<EOF" >> $GITHUB_OUTPUT
           echo '${{ steps.kilocode_issue_analysis.outputs.triaged_issues }}' >> $GITHUB_OUTPUT
           echo "EOF" >> $GITHUB_OUTPUT

  label:
    runs-on: "ubuntu-latest"
    needs:
      - "triage"
    if: |-
      needs.triage.outputs.available_labels != '' &&
      needs.triage.outputs.triaged_issues != ''
    permissions:
      contents: "read"
      issues: "write"
      pull-requests: "write"
    steps:
      - name: "Mint identity token"
        id: "mint_identity_token"
        if: |-
          ${{ vars.APP_ID }}
        uses: "actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b" # ratchet:actions/create-github-app-token@v2
        with:
          app-id: "${{ vars.APP_ID }}"
          private-key: "${{ secrets.APP_PRIVATE_KEY }}"
          permission-contents: "read"
          permission-issues: "write"
          permission-pull-requests: "write"

      - name: "Apply labels"
        env:
          AVAILABLE_LABELS: "${{ needs.triage.outputs.available_labels }}"
          TRIAGED_ISSUES: "${{ needs.triage.outputs.triaged_issues }}"
        uses: "actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea" # ratchet:actions/github-script@v7.0.1
        with:
          # Use the provided token so that the "gemini-cli" is the actor in the
          # log for what changed the labels.
          github-token: "${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}"
          script: |-
            // Parse the available labels
            const availableLabels = (process.env.AVAILABLE_LABELS || '').split(',')
              .map((label) => label.trim())
              .sort()

            // Parse out the triaged issues safely
            const raw = JSON.parse(process.env.TRIAGED_ISSUES || '[]');
            const triagedIssues = (Array.isArray(raw) ? raw : (raw.issues || []))
              .sort((a, b) => a.issue_number - b.issue_number)

            core.debug(`Triaged issues: ${JSON.stringify(triagedIssues)}`);

            // Iterate over each label
            for (const issue of triagedIssues) {
              if (!issue) {
                core.debug(`Skipping empty issue: ${JSON.stringify(issue)}`);
                continue;
              }

              const issueNumber = issue.issue_number;
              if (!issueNumber) {
                core.debug(`Skipping issue with no data: ${JSON.stringify(issue)}`);
                continue;
              }

              // Extract and reject invalid labels - we do this just in case
              // someone was able to prompt inject malicious labels.
              let labelsToSet = (issue.labels_to_set || [])
                .map((label) => label.trim())
                .filter((label) => availableLabels.includes(label))
                .sort()

              core.debug(`Identified labels to set: ${JSON.stringify(labelsToSet)}`);

              if (labelsToSet.length === 0) {
                core.info(`Skipping issue #${issueNumber} - no labels to set.`)
                continue;
              }

              core.debug(`Setting labels on issue #${issueNumber} to ${labelsToSet.join(', ')} (${issue.explanation || 'no explanation'})`)

              await github.rest.issues.setLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: labelsToSet,
              });
            }
