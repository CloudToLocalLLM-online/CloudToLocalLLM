name: "ðŸ”€ KiloCode Dispatch"

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      do_managed:
        description: "Deploy to Cloud (Managed)"
        type: boolean
        default: false
      do_local:
        description: "Deploy to Local (Ollama)"
        type: boolean
        default: false
      do_desktop:
        description: "Build for Desktop"
        type: boolean
        default: true
      do_mobile:
        description: "Build for Mobile"
        type: boolean
        default: true
      version_override:
        description: "Override version (e.g. 1.2.3). Leave empty for auto."
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

env:
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

defaults:
  run:
    shell: "bash"

jobs:
  dispatch:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      issues: "write"
      pull-requests: "write"
    outputs:
      command: "${{ steps.extract_command.outputs.command }}"
      additional_context: "${{ steps.extract_command.outputs.additional_context }}"
      do_desktop: "${{ github.event.inputs.do_desktop || 'true' }}"
      do_mobile: "${{ github.event.inputs.do_mobile || 'true' }}"
    steps:
      - name: "Extract command"
        id: "extract_command"
        uses: "actions/github-script@v7"
        env:
          EVENT_TYPE: "${{ github.event_name }}.${{ github.event.action }}"
          REQUEST: "${{ github.event.comment.body || github.event.review.body || github.event.issue.body || '' }}"
        with:
          script: |
            const eventType = process.env.EVENT_TYPE;
            const request = (process.env.REQUEST || '').trim();
            const eventName = context.eventName;

            if (eventName === 'push' || eventName === 'workflow_dispatch') {
              core.setOutput('command', 'deploy');
            } else if (eventType === 'pull_request.opened') {
              core.setOutput('command', 'review');
            } else if (['issues.opened', 'issues.reopened'].includes(eventType)) {
              core.setOutput('command', 'triage');
            } else if (request.startsWith("@kilocode-cli /review")) {
              core.setOutput('command', 'review');
              core.setOutput('additional_context', request.replace(/^@kilocode-cli \/review/, '').trim());
            } else if (request.startsWith("@kilocode-cli /triage")) {
              core.setOutput('command', 'triage');
            } else if (request.startsWith("@kilocode-cli /deploy")) {
              core.setOutput('command', 'deploy');
              core.setOutput('additional_context', request.replace(/^@kilocode-cli \/deploy/, '').trim());
            } else if (request.startsWith("@kilocode-cli")) {
              core.setOutput('command', 'invoke');
              core.setOutput('additional_context', request.replace(/^@kilocode-cli/, '').trim());
            } else {
              core.setOutput('command', 'fallthrough');
            }

  # Sub-Dispatch Tasks
  review:
    needs: dispatch
    if: needs.dispatch.outputs.command == 'review'
    uses: "./.github/workflows/kilocode-review.yml"
    with:
      additional_context: "${{ needs.dispatch.outputs.additional_context }}"
    secrets: inherit

  triage:
    needs: dispatch
    if: needs.dispatch.outputs.command == 'triage'
    uses: "./.github/workflows/kilocode-triage.yml"
    with:
      additional_context: "${{ needs.dispatch.outputs.additional_context }}"
    secrets: inherit

  invoke:
    needs: dispatch
    if: needs.dispatch.outputs.command == 'invoke'
    uses: "./.github/workflows/kilocode-invoke.yml"
    with:
      mode: "invoke"
      additional_context: "${{ needs.dispatch.outputs.additional_context }}"
    secrets: inherit

  # Orchestrator Job: Analyzes project state and decides on release strategy
  orchestrator:
    needs: dispatch
    if: needs.dispatch.outputs.command == 'deploy'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      should_deploy: ${{ steps.exec.outputs.should_deploy }}
      new_version: ${{ steps.exec.outputs.new_version }}
      do_desktop: ${{ steps.exec.outputs.do_desktop }}
      do_mobile: ${{ steps.exec.outputs.do_mobile }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 50
          fetch-tags: true

      - name: "Run Analysis (KiloCode CLI)"
        id: "analysis"
        env:
          KILOCODE_API_KEY: "${{ secrets.KILOCODE_API_KEY }}"
        run: |
          chmod +x scripts/kilocode-cli.cjs
          
          # Gather context
          VERSION=$(cat assets/version.json | jq -r '.version' || echo "7.0.0")
          CHANGES=$(git diff --name-only HEAD~1 | tr '\n' ',' || echo "none")
          LOG=$(git log -n 5 --oneline | tr '\n' ';')
          
          PROMPT="Analyze the following project state and determine the release strategy. Return ONLY a valid JSON object with fields: new_version, docker_version, do_managed, do_local, do_desktop, do_mobile, should_deploy, reasoning, version_bump_needed. Context: Version=$VERSION, Changes=$CHANGES, Log=$LOG"
          
          # Run CLI
          if ! ./scripts/kilocode-cli.cjs "$PROMPT" --output-format json > raw_output.json 2> kilocode_error.log; then
            echo "::warning::KiloCode CLI failed, falling back to basic deployment"
            cat kilocode_error.log
            # Fallback JSON
            echo '{"response": "{\"should_deploy\": true, \"version_bump_needed\": false, \"new_version\": \"'$VERSION'\", \"do_desktop\": true, \"do_mobile\": true}"}' > raw_output.json
          fi
          
          # Extract response
          CLEAN_JSON=$(cat raw_output.json | jq -r '.response' | sed -n '/{/,/}/p')
          echo "kilocode_output<<EOF" >> $GITHUB_OUTPUT
          echo "$CLEAN_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: "Execute Logic & Version Bump"
        id: "exec"
        env:
          KILOCODE_OUTPUT: "${{ steps.analysis.outputs.kilocode_output }}"
        run: |
          set -e
          
          # Parse outputs
          SHOULD_DEPLOY=$(echo "$KILOCODE_OUTPUT" | jq -r '.should_deploy')
          NEW_VERSION=$(echo "$KILOCODE_OUTPUT" | jq -r '.new_version')
          BUMP_NEEDED=$(echo "$KILOCODE_OUTPUT" | jq -r '.version_bump_needed')
          DO_DESKTOP=$(echo "$KILOCODE_OUTPUT" | jq -r '.do_desktop // true')
          DO_MOBILE=$(echo "$KILOCODE_OUTPUT" | jq -r '.do_mobile // true')
          
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Override inputs if provided manually via workflow_dispatch
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "do_desktop=${{ github.event.inputs.do_desktop }}" >> $GITHUB_OUTPUT
             echo "do_mobile=${{ github.event.inputs.do_mobile }}" >> $GITHUB_OUTPUT
          else
             echo "do_desktop=$DO_DESKTOP" >> $GITHUB_OUTPUT
             echo "do_mobile=$DO_MOBILE" >> $GITHUB_OUTPUT
          fi

          if [ "$BUMP_NEEDED" == "true" ]; then
            echo "Bumping version to $NEW_VERSION"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Proper JSON update using jq
            tmp=$(mktemp)
            jq --arg v "$NEW_VERSION" '.version = $v' assets/version.json > "$tmp" && mv "$tmp" assets/version.json
            
            # Use script if available
            if [ -f scripts/update-all-versions.sh ]; then
                chmod +x scripts/update-all-versions.sh
                ./scripts/update-all-versions.sh "$NEW_VERSION" "${{ github.sha }}"
            fi
            
            git add -A
            # Remove skip ci to trigger "every push" as requested, but we'll use GitOps SHA for building
            git commit -m "chore: bump version to $NEW_VERSION"
            git push origin main
          fi

  deploy:
    needs: orchestrator
    if: needs.orchestrator.outputs.should_deploy == 'true'
    uses: "./.github/workflows/kilocode-invoke.yml"
    with:
      mode: "deploy"
      do_desktop: ${{ needs.orchestrator.outputs.do_desktop == 'true' }}
      do_mobile: ${{ needs.orchestrator.outputs.do_mobile == 'true' }}
      sha: ${{ github.sha }}
    secrets: inherit