name: Build Docker Images

on:
  push:
    branches: [ develop ]
    paths:
      - 'services/api-backend/Dockerfile*'
      - 'services/api-backend/src/**'
      - 'config/docker/Dockerfile*'
      - 'Dockerfile*'
      - 'services/api-backend/package.json'
      - 'services/api-backend/package-lock.json'
      - 'pubspec.yaml'
      - 'lib/**'
      - 'web/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/api-backend/Dockerfile*'
      - 'services/api-backend/src/**'
      - 'config/docker/Dockerfile*'
      - 'Dockerfile*'
      - 'services/api-backend/package.json'
      - 'services/api-backend/package-lock.json'
      - 'pubspec.yaml'
      - 'lib/**'
      - 'web/**'

env:
  REGISTRY: cloudtolocalllm
  API_IMAGE: cloudtolocalllm/cloudtolocalllm-api
  WEB_IMAGE: cloudtolocalllm/cloudtolocalllm-web

jobs:
  build-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.API_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/api-backend/Dockerfile.prod
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-web:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.WEB_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./config/docker/Dockerfile.web
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test-deploy:
    needs: [build-api, build-web]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate Kubernetes manifests
      run: |
        # Check if YAML files are valid
        find k8s -name "*.yaml" -exec echo "Validating {}" \; -exec kubectl --dry-run=client apply -f {} \;

    - name: Check Docker images exist
      run: |
        docker pull ${{ env.API_IMAGE }}:latest || echo "API image not found"
        docker pull ${{ env.WEB_IMAGE }}:latest || echo "Web image not found"
