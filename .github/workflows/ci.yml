name: CI (Fast)

on:
  pull_request:
    branches: ["**"]

env:
  FLUTTER_VERSION: '3.24.2'
  NODE_VERSION: '18'

jobs:
  flutter-ci:
    name: Flutter Analyze & Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Get dependencies
      run: flutter pub get -v

    - name: Analyze
      run: flutter analyze --fatal-infos --fatal-warnings

    - name: Test
      run: flutter test --reporter=expanded

    - name: Upload Flutter coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flutter-coverage
        path: coverage/
        if-no-files-found: ignore
        retention-days: 7


  nodejs-ci:
    name: Node.js Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          services/api-backend/package-lock.json

    - name: Install root dependencies
      run: npm ci

    - name: Install API backend dependencies
      run: |
        cd services/api-backend
        npm ci

    - name: Run ESLint (API backend)
      run: |
        cd services/api-backend
        npm run lint --silent

    - name: Run unit tests (API backend)
      run: |
        cd services/api-backend
        npm run test:unit -- --ci --verbose

    - name: Upload Node coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: node-coverage
        path: services/api-backend/coverage/
        if-no-files-found: ignore
        retention-days: 7

    - name: Upload Node test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: node-test-results
        path: services/api-backend/test-results/
        if-no-files-found: ignore
        retention-days: 7

  playwright-smoke:
    name: Playwright Smoke (Chromium only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(toJson(github.event.pull_request.labels), 'e2e-smoke')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run smoke tests (Chromium only)
      env:
        CI: true
      run: npx playwright test --project=chromium --max-failures=1

    - name: Upload Playwright smoke results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-smoke-results
        path: |
          test-results/
          playwright-report/
        if-no-files-found: ignore
        retention-days: 7
