name: "üîÄ AI Triage"

on:
  workflow_call:
    inputs:
      additional_context:
        type: "string"
        description: "Any additional context from the request"
        required: false

concurrency:
  group: "${{ github.workflow }}-triage-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number }}"
  cancel-in-progress: true

defaults:
  run:
    shell: "bash"

env:
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

jobs:
  triage:
    runs-on: "blacksmith-4vcpu-ubuntu-2404"
    timeout-minutes: 7
    outputs:
      available_labels: "${{ steps.get_labels.outputs.available_labels }}"
      selected_labels: "${{ steps.parse_output.outputs.labels }}"
    permissions:
      contents: "read"
      id-token: "write"
      issues: "read"
      pull-requests: "read"
    steps:
      - name: "Get repository labels"
        id: "get_labels"
        uses: "actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea" # ratchet:actions/github-script@v7.0.1
        with:
          # NOTE: we intentionally do not use the given token. The default
          # GITHUB_TOKEN provided by the action has enough permissions to read
          # the labels.
          script: |-
            const labels = [];
            for await (const response of github.paginate.iterator(github.rest.issues.listLabelsForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100, // Maximum per page to reduce API calls
            })) {
              labels.push(...response.data);
            }

            if (!labels || labels.length === 0) {
              core.setFailed('There are no issue labels in this repository.')
            }

            const labelNames = labels.map(label => label.name).sort();
            core.setOutput('available_labels', labelNames.join(','));
            core.info(`Found ${labelNames.length} labels: ${labelNames.join(', ')}`);
            return labelNames;

      - name: "Run AI issue analysis"
        id: "ai_analysis"
        if: |-
          ${{ steps.get_labels.outputs.available_labels != '' }}
        env:
          GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"
          ISSUE_TITLE: "${{ github.event.issue.title }}"
          ISSUE_BODY: "${{ github.event.issue.body }}"
          AVAILABLE_LABELS: "${{ steps.get_labels.outputs.available_labels }}"
        run: |
          PROMPT="You are a precise GitHub issue triager.
          TASK: Assign labels from the list below to the provided issue.
          AVAILABLE LABELS: $AVAILABLE_LABELS
          ISSUE TITLE: $ISSUE_TITLE
          ISSUE BODY: $ISSUE_BODY

          OUTPUT FORMAT:
          - Return ONLY a valid JSON object with exactly one field:
            \"labels\": (array of strings)
          - EVERY string in the array MUST be enclosed in double quotes.
          - Do NOT include any other fields or markdown formatting.

          VALID JSON EXAMPLE:
          {\"labels\": [\"bug\", \"priority: low\"]}"

          echo "üîÑ Starting AI issue analysis..."
          
          # Ensure local gemini CLI is usable
          if [ -f scripts/gemini-cli.cjs ]; then
            chmod +x scripts/gemini-cli.cjs
            sudo ln -sf "$(pwd)/scripts/gemini-cli.cjs" /usr/local/bin/gemini
          fi

          if ! gemini "$PROMPT" > raw_output.json 2> ai_error.log; then
            echo "::error::AI Agent CLI failed"
            echo "üìù Error details:"
            cat ai_error.log
            echo "::group::Debug Information"
            echo "Environment:"
            env | sort
            echo "::endgroup::"
            exit 1
          fi
          echo "‚úÖ AI issue analysis completed successfully"
          CLEAN_JSON=$(python3 -c "import sys, re; content = sys.stdin.read(); match = re.search(r'\{.*\}', content, re.DOTALL); print(match.group(0) if match else '')" < raw_output.json)
          echo "ai_output<<EOF" >> $GITHUB_OUTPUT
          echo "$CLEAN_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: "Parse AI output"
        id: "parse_output"
        if: |-
          ${{ steps.ai_analysis.outcome == 'success' }}
        run: |
          LABELS=$(echo '${{ steps.ai_analysis.outputs.ai_output }}' | jq -r '.labels | join(",")')
          echo "labels=$LABELS" >> $GITHUB_OUTPUT

  label:
    runs-on: "blacksmith-4vcpu-ubuntu-2404"
    needs:
      - "triage"
    if: |-
      ${{ needs.triage.outputs.selected_labels != '' }}
    permissions:
      contents: "read"
      issues: "write"
      pull-requests: "write"
    steps:
      - name: "Mint identity token"
        id: "mint_identity_token"
        if: |-
          ${{ vars.APP_ID }}
        uses: "actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b" # ratchet:actions/create-github-app-token@v2
        with:
          app-id: "${{ vars.APP_ID }}"
          private-key: "${{ secrets.APP_PRIVATE_KEY }}"
          permission-contents: "read"
          permission-issues: "write"
          permission-pull-requests: "write"

      - name: "Apply labels"
        env:
          ISSUE_NUMBER: "${{ github.event.issue.number }}"
          AVAILABLE_LABELS: "${{ needs.triage.outputs.available_labels }}"
          SELECTED_LABELS: "${{ needs.triage.outputs.selected_labels }}"
        uses: "actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea" # ratchet:actions/github-script@v7.0.1
        with:
          # Use the provided token so that the "ai-agent" is the actor in the
          # log for what changed the labels.
          github-token: "${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}"
          script: |-
            // Parse the available labels
            const availableLabels = (process.env.AVAILABLE_LABELS || '').split(',')
              .map((label) => label.trim())
              .sort()

            // Parse the label as a CSV, reject invalid ones - we do this just
            // in case someone was able to prompt inject malicious labels.
            const selectedLabels = (process.env.SELECTED_LABELS || '').split(',')
              .map((label) => label.trim())
              .filter((label) => availableLabels.includes(label))
              .sort()

            // Set the labels
            const issueNumber = process.env.ISSUE_NUMBER;
            if (selectedLabels && selectedLabels.length > 0) {
              await github.rest.issues.setLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: selectedLabels,
              });
              core.info(`Successfully set labels: ${selectedLabels.join(',')}`);
            } else {
              core.info(`Failed to determine labels to set. There may not be enough information in the issue or pull request.`)
            }
