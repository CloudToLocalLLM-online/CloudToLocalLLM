name: Fix GitHub Actions OIDC Trust Policy

on:
  workflow_dispatch:
    inputs:
      apply_policy:
        description: 'Apply the trust policy fix'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  AWS_REGION: us-east-1
  ROLE_NAME: github-actions-role

jobs:
  fix-oidc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::422017356244:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: fix-oidc-policy-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Get current trust policy
        id: current_policy
        continue-on-error: true
        run: |
          echo "Retrieving current trust policy..."
          aws iam get-role --role-name ${{ env.ROLE_NAME }} \
            --query 'Role.AssumeRolePolicyDocument' \
            --output json > current-policy.json
          cat current-policy.json

      - name: Update trust policy
        if: github.event.inputs.apply_policy == 'true'
        run: |
          echo "Applying new trust policy..."
          aws iam update-assume-role-policy \
            --role-name ${{ env.ROLE_NAME }} \
            --policy-document file://trust-policy-new.json
          echo "✓ Trust policy updated successfully"

      - name: Verify trust policy
        run: |
          echo "Verifying trust policy..."
          aws iam get-role --role-name ${{ env.ROLE_NAME }} \
            --query 'Role.AssumeRolePolicyDocument' \
            --output json | jq .
          echo "✓ Trust policy verified"

      - name: Summary
        run: |
          echo "OIDC Trust Policy Fix Summary"
          echo "============================="
          echo "Role: ${{ env.ROLE_NAME }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Status: ✓ Complete"
          echo ""
          echo "Next steps:"
          echo "1. Trigger the Deploy to AWS EKS workflow"
          echo "2. Monitor the deployment"
