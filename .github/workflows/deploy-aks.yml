name: Deploy to Azure AKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production

concurrency:
  group: deploy-aks-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: cloudtolocalllm
  API_IMAGE: cloudtolocalllm/cloudtolocalllm-api
  WEB_IMAGE: cloudtolocalllm/cloudtolocalllm-web
  AZURE_RESOURCE_GROUP: cloudtolocalllm-rg
  AZURE_CLUSTER_NAME: cloudtolocalllm-aks
  AZURE_CONTAINER_REGISTRY: cloudtolocalllm

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract API metadata
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.API_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./services/api-backend
        file: ./services/api-backend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract Web metadata
      id: meta-web
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.WEB_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Web image (test locally first)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./config/docker/Dockerfile.web
        push: false
        load: true
        tags: web-test:latest
        cache-from: type=gha
        build-args: |
          BUILD_SHA=${{ github.sha }}

    - name: Test Web image
      run: |
        echo "Testing web image..."
        
        # Start container
        docker run -d --name web-test -p 8080:8080 web-test:latest
        sleep 3
        
        # Test health endpoint
        echo "Testing health endpoint..."
        if curl -f http://localhost:8080/health; then
          echo "âœ… Health endpoint working"
        else
          echo "âŒ Health endpoint failed"
          docker logs web-test
          docker stop web-test
          exit 1
        fi
        
        # Test index.html
        echo "Testing index.html..."
        if curl -f http://localhost:8080/index.html | grep -q "flutter"; then
          echo "âœ… index.html contains Flutter content"
        else
          echo "âŒ index.html missing or invalid"
          curl http://localhost:8080/index.html | head -20
          docker logs web-test
          docker stop web-test
          exit 1
        fi
        
        # Test main.dart.js
        echo "Testing main.dart.js..."
        if curl -f http://localhost:8080/main.dart.js > /dev/null 2>&1; then
          SIZE=$(curl -s http://localhost:8080/main.dart.js | wc -c)
          echo "âœ… main.dart.js exists (size: $SIZE bytes)"
        else
          echo "âŒ main.dart.js not found"
          docker logs web-test
          docker stop web-test
          exit 1
        fi
        
        docker stop web-test
        echo "âœ… Web image test passed"

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./config/docker/Dockerfile.web
        push: true
        tags: ${{ steps.meta-web.outputs.tags }}
        labels: ${{ steps.meta-web.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_SHA=${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify Docker images were built
      run: |
        echo "Verifying Docker images..."
        echo "API Image: ${{ env.API_IMAGE }}:latest"
        echo "Web Image: ${{ env.WEB_IMAGE }}:latest"
        echo "âœ… Docker images ready for deployment"

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_CLUSTER_NAME }}

    - name: Update API deployment
      run: |
        echo "Updating API deployment with image: ${{ env.API_IMAGE }}:latest"
        kubectl set image deployment/api-backend \
          api-backend=${{ env.API_IMAGE }}:latest \
          -n cloudtolocalllm
        echo "API deployment updated successfully"

    - name: Update Web deployment
      run: |
        echo "Updating web deployment with image: ${{ env.WEB_IMAGE }}:latest"
        
        # Verify deployment exists
        if ! kubectl get deployment web -n cloudtolocalllm &> /dev/null; then
          echo "::error::Web deployment not found in cloudtolocalllm namespace"
          kubectl get deployments -n cloudtolocalllm
          exit 1
        fi
        
        # Update the image
        kubectl set image deployment/web \
          web=${{ env.WEB_IMAGE }}:latest \
          -n cloudtolocalllm
        
        echo "Web deployment updated successfully"

    - name: Run Admin Center database migrations
      continue-on-error: true
      run: |
        echo "Running Admin Center database migrations..."
        
        # Delete existing migration job if it exists
        kubectl delete job admin-center-migration -n cloudtolocalllm --ignore-not-found=true
        
        # Apply migration job
        kubectl apply -f k8s/admin-center-migration-job.yaml
        
        # Wait for migration to complete (timeout 5 minutes)
        kubectl wait --for=condition=complete --timeout=300s job/admin-center-migration -n cloudtolocalllm || {
          echo "âš ï¸ Migration failed or timed out - deployment will continue"
          kubectl logs job/admin-center-migration -n cloudtolocalllm || echo "Could not retrieve logs"
          exit 0
        }
        
        echo "âœ… Admin Center migrations completed successfully"

    - name: Purge Cloudflare cache
      run: |
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "âŒ Cloudflare API token not set, skipping cache purge."
          exit 0
        fi

        CF_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
        CF_ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=cloudtolocalllm.online" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" | jq -r '.result[0].id')

        if [ "$CF_ZONE_ID" = "null" ] || [ -z "$CF_ZONE_ID" ]; then
          echo "âŒ Unable to determine Cloudflare Zone ID, skipping purge."
          exit 0
        fi

        echo "ðŸ”„ Purging entire Cloudflare cache for zone: $CF_ZONE_ID"
        
        # Purge entire cache (everything)
        PURGE_RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}')
        
        echo "$PURGE_RESPONSE" | jq
        
        # Check if purge was successful
        SUCCESS=$(echo "$PURGE_RESPONSE" | jq -r '.success')
        if [ "$SUCCESS" = "true" ]; then
          echo "âœ… Cloudflare cache purged successfully!"
        else
          echo "âš ï¸ Cloudflare cache purge may have failed, checking response..."
          echo "$PURGE_RESPONSE" | jq '.errors'
        fi

    - name: Wait for rollout to complete
      continue-on-error: true
      run: |
        echo "Waiting for deployments to rollout..."
        
        echo "Checking API backend deployment..."
        kubectl rollout status deployment/api-backend -n cloudtolocalllm --timeout=300s || {
          echo "âš ï¸ API backend rollout timed out - checking pod status"
          kubectl describe deployment api-backend -n cloudtolocalllm
          kubectl get pods -n cloudtolocalllm -l app=api-backend
        }
        
        echo ""
        echo "Checking web deployment..."
        kubectl rollout status deployment/web -n cloudtolocalllm --timeout=300s || {
          echo "âš ï¸ Web deployment rollout timed out - checking pod status"
          kubectl describe deployment web -n cloudtolocalllm
          kubectl get pods -n cloudtolocalllm -l app=web
        }
        
        echo ""
        echo "Deployment rollout check completed"

    - name: Verify deployment
      run: |
        echo "::group::Deployment Verification"
        
        echo "Pods in cloudtolocalllm namespace:"
        kubectl get pods -n cloudtolocalllm -o wide
        
        echo ""
        echo "Services in cloudtolocalllm namespace:"
        kubectl get services -n cloudtolocalllm
        
        echo ""
        echo "Ingress in cloudtolocalllm namespace:"
        kubectl get ingress -n cloudtolocalllm
        
        echo ""
        echo "Web deployment details:"
        kubectl describe deployment web -n cloudtolocalllm
        
        echo ""
        echo "Web pod logs (last 50 lines):"
        WEB_POD=$(kubectl get pods -n cloudtolocalllm -l app=web -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
        if [ -n "$WEB_POD" ]; then
          echo "Web pod: $WEB_POD"
          kubectl logs "$WEB_POD" -n cloudtolocalllm --tail=50 || echo "Could not retrieve logs"
        else
          echo "No web pods found"
        fi
        
        echo "::endgroup::"

  dns-validation:
    needs: deploy
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get Load Balancer IP
      id: lb-ip
      run: |
        az aks get-credentials \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_CLUSTER_NAME }} \
          --overwrite-existing

        LB_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller \
          -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

        echo "Load Balancer IP: $LB_IP"
        echo "lb_ip=$LB_IP" >> $GITHUB_OUTPUT

    - name: Configure Cloudflare DNS & SSL
      run: |
        echo "Load Balancer IP: ${{ steps.lb-ip.outputs.lb_ip }}"

        # Cloudflare API configuration
        CF_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
        CF_ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=cloudtolocalllm.online" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" | jq -r '.result[0].id')

        echo "Cloudflare Zone ID: $CF_ZONE_ID"

        # Delete existing DNS records
        for record in $(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/dns_records?type=A" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" | jq -r '.result[].id'); do
          curl -s -X DELETE "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/dns_records/$record" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json"
        done

        # Create new DNS records with load balancer IP
        DOMAINS=("cloudtolocalllm.online" "app.cloudtolocalllm.online" "api.cloudtolocalllm.online" "auth.cloudtolocalllm.online")

        for domain in "${DOMAINS[@]}"; do
          subdomain="@"
          if [[ $domain != "cloudtolocalllm.online" ]]; then
            subdomain=$(echo $domain | sed 's/\.cloudtolocalllm\.online//')
          fi

          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/dns_records" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data "{
              \"type\": \"A\",
              \"name\": \"$subdomain\",
              \"content\": \"${{ steps.lb-ip.outputs.lb_ip }}\",
              \"ttl\": 300,
              \"proxied\": true
            }"
        done

        # Configure SSL/TLS settings
        curl -s -X PATCH "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/settings/ssl" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data '{"value": "full"}'

        # Enable Always Use HTTPS
        curl -s -X PATCH "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/settings/always_use_https" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data '{"value": "on"}'

        echo "âœ… Cloudflare DNS & SSL configured automatically!"

    - name: DNS Health Check
      run: |
        echo "âœ… Cloudflare DNS & SSL configured successfully!"
        echo "Load Balancer IP: ${{ steps.lb-ip.outputs.lb_ip }}"
        echo "DNS records configured:"
        echo "  cloudtolocalllm.online â†’ ${{ steps.lb-ip.outputs.lb_ip }} (proxied)"
        echo "  app.cloudtolocalllm.online â†’ ${{ steps.lb-ip.outputs.lb_ip }} (proxied)"
        echo "  api.cloudtolocalllm.online â†’ ${{ steps.lb-ip.outputs.lb_ip }} (proxied)"
        echo "  auth.cloudtolocalllm.online â†’ ${{ steps.lb-ip.outputs.lb_ip }} (proxied)"
        echo ""
        echo "SSL: Full (strict) encryption enabled"
        echo "Always Use HTTPS: Enabled"
        echo ""
        echo "ðŸŽ‰ Application will be available at:"
        echo "   https://cloudtolocalllm.online"
        echo "   https://app.cloudtolocalllm.online"
        echo "   https://api.cloudtolocalllm.online"
        echo "   https://auth.cloudtolocalllm.online"