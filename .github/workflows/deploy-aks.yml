name: Deploy to Azure AKS

on:
  push:
    branches: [ main ]
    paths:
      - 'k8s/**'
      - 'services/**'
      - 'config/**'
      - 'lib/**'
      - 'web/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production

env:
  REGISTRY: cloudtolocalllm
  API_IMAGE: cloudtolocalllm/cloudtolocalllm-api
  WEB_IMAGE: cloudtolocalllm/cloudtolocalllm-web
  AZURE_RESOURCE_GROUP: cloudtolocalllm-rg
  AZURE_CLUSTER_NAME: cloudtolocalllm-aks
  AZURE_CONTAINER_REGISTRY: cloudtolocalllm

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_CLUSTER_NAME }}

    - name: Build and push web image
      run: |
        # Login to Docker Hub
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

        # Build and push web image with commit hash tag
        COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
        docker build --build-arg BUILD_SHA=$COMMIT_SHA -f ./config/docker/Dockerfile.web -t ${{ env.WEB_IMAGE }}:$COMMIT_SHA -t ${{ env.WEB_IMAGE }}:latest .
        docker push ${{ env.WEB_IMAGE }}:$COMMIT_SHA
        docker push ${{ env.WEB_IMAGE }}:latest

    - name: Update API deployment
      run: |
        kubectl set image deployment/api-backend \
          api-backend=${{ env.API_IMAGE }}:latest \
          -n cloudtolocalllm

    - name: Update Web deployment
      run: |
        COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
        kubectl set image deployment/web \
          web=${{ env.WEB_IMAGE }}:$COMMIT_SHA \
          -n cloudtolocalllm

    - name: Purge Cloudflare cache
      run: |
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "Cloudflare API token not set, skipping cache purge."
          exit 0
        fi

        CF_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
        CF_ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=cloudtolocalllm.online" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" | jq -r '.result[0].id')

        if [ "$CF_ZONE_ID" = "null" ] || [ -z "$CF_ZONE_ID" ]; then
          echo "Unable to determine Cloudflare Zone ID, skipping purge."
          exit 0
        fi

        FILES='["https://cloudtolocalllm.online/main.dart.js",
                 "https://cloudtolocalllm.online/flutter.js",
                 "https://cloudtolocalllm.online/auth0-bridge.js",
                 "https://cloudtolocalllm.online/index.html",
                 "https://app.cloudtolocalllm.online/main.dart.js",
                 "https://app.cloudtolocalllm.online/flutter.js",
                 "https://app.cloudtolocalllm.online/auth0-bridge.js",
                 "https://app.cloudtolocalllm.online/index.html"]'

        curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data "{\"files\": $FILES}" | jq

    - name: Wait for rollout to complete
      run: |
        kubectl rollout status deployment/api-backend -n cloudtolocalllm --timeout=300s
        kubectl rollout status deployment/web -n cloudtolocalllm --timeout=300s

    - name: Verify deployment
      run: |
        kubectl get pods -n cloudtolocalllm
        kubectl get services -n cloudtolocalllm
        kubectl get ingress -n cloudtolocalllm

  dns-validation:
    needs: deploy
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get Load Balancer IP
      id: lb-ip
      run: |
        az aks get-credentials \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_CLUSTER_NAME }} \
          --overwrite-existing

        LB_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller \
          -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

        echo "Load Balancer IP: $LB_IP"
        echo "lb_ip=$LB_IP" >> $GITHUB_OUTPUT

    - name: Configure Cloudflare DNS & SSL
      run: |
        echo "Load Balancer IP: ${{ steps.lb-ip.outputs.lb_ip }}"

        # Cloudflare API configuration
        CF_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
        CF_ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=cloudtolocalllm.online" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" | jq -r '.result[0].id')

        echo "Cloudflare Zone ID: $CF_ZONE_ID"

        # Delete existing DNS records
        for record in $(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/dns_records?type=A" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" | jq -r '.result[].id'); do
          curl -s -X DELETE "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/dns_records/$record" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json"
        done

        # Create new DNS records with load balancer IP
        DOMAINS=("cloudtolocalllm.online" "app.cloudtolocalllm.online" "api.cloudtolocalllm.online" "auth.cloudtolocalllm.online")

        for domain in "${DOMAINS[@]}"; do
          subdomain="@"
          if [[ $domain != "cloudtolocalllm.online" ]]; then
            subdomain=$(echo $domain | sed 's/\.cloudtolocalllm\.online//')
          fi

          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/dns_records" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data "{
              \"type\": \"A\",
              \"name\": \"$subdomain\",
              \"content\": \"${{ steps.lb-ip.outputs.lb_ip }}\",
              \"ttl\": 300,
              \"proxied\": true
            }"
        done

        # Configure SSL/TLS settings
        curl -s -X PATCH "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/settings/ssl" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data '{"value": "full"}'

        # Enable Always Use HTTPS
        curl -s -X PATCH "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/settings/always_use_https" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data '{"value": "on"}'

        echo "âœ… Cloudflare DNS & SSL configured automatically!"

    - name: DNS Health Check
      run: |
        echo "âœ… Cloudflare DNS & SSL configured successfully!"
        echo "Load Balancer IP: ${{ steps.lb-ip.outputs.lb_ip }}"
        echo "DNS records configured:"
        echo "  cloudtolocalllm.online â†’ ${{ steps.lb-ip.outputs.lb_ip }} (proxied)"
        echo "  app.cloudtolocalllm.online â†’ ${{ steps.lb-ip.outputs.lb_ip }} (proxied)"
        echo "  api.cloudtolocalllm.online â†’ ${{ steps.lb-ip.outputs.lb_ip }} (proxied)"
        echo "  auth.cloudtolocalllm.online â†’ ${{ steps.lb-ip.outputs.lb_ip }} (proxied)"
        echo ""
        echo "SSL: Full (strict) encryption enabled"
        echo "Always Use HTTPS: Enabled"
        echo ""
        echo "ðŸŽ‰ Application will be available at:"
        echo "   https://cloudtolocalllm.online"
        echo "   https://app.cloudtolocalllm.online"
        echo "   https://api.cloudtolocalllm.online"
        echo "   https://auth.cloudtolocalllm.online"