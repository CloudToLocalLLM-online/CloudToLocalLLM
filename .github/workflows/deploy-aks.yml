name: Deploy to Azure AKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production

env:
  REGISTRY: cloudtolocalllm
  API_IMAGE: cloudtolocalllm/cloudtolocalllm-api
  WEB_IMAGE: cloudtolocalllm/cloudtolocalllm-web
  AZURE_RESOURCE_GROUP: cloudtolocalllm-rg
  AZURE_CLUSTER_NAME: cloudtolocalllm-aks
  AZURE_CONTAINER_REGISTRY: cloudtolocalllmacr

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for API image
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.API_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/api-backend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for Web image
      id: meta-web
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.WEB_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./config/docker/Dockerfile.web
        push: true
        tags: ${{ steps.meta-web.outputs.tags }}
        labels: ${{ steps.meta-web.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_CLUSTER_NAME }}

    - name: Update API deployment
      run: |
        kubectl set image deployment/api-backend \
          api-backend=${{ env.API_IMAGE }}:latest \
          -n cloudtolocalllm

    - name: Update Web deployment
      run: |
        kubectl set image deployment/web \
          web=${{ env.WEB_IMAGE }}:latest \
          -n cloudtolocalllm

    - name: Wait for rollout to complete
      run: |
        kubectl rollout status deployment/api-backend -n cloudtolocalllm --timeout=300s
        kubectl rollout status deployment/web -n cloudtolocalllm --timeout=300s

    - name: Verify deployment
      run: |
        kubectl get pods -n cloudtolocalllm
        kubectl get services -n cloudtolocalllm
        kubectl get ingress -n cloudtolocalllm

  dns-validation:
    needs: deploy
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Get Load Balancer IP
      id: lb-ip
      run: |
        az aks get-credentials \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_CLUSTER_NAME }} \
          --overwrite-existing

        LB_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller \
          -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

        echo "Load Balancer IP: $LB_IP"
        echo "lb_ip=$LB_IP" >> $GITHUB_OUTPUT

    - name: DNS Health Check
      run: |
        echo "Load Balancer IP: ${{ steps.lb-ip.outputs.lb_ip }}"
        echo "Expected DNS records:"
        echo "  cloudtolocalllm.online → ${{ steps.lb-ip.outputs.lb_ip }}"
        echo "  app.cloudtolocalllm.online → ${{ steps.lb-ip.outputs.lb_ip }}"
        echo "  api.cloudtolocalllm.online → ${{ steps.lb-ip.outputs.lb_ip }}"
        echo "  auth.cloudtolocalllm.online → ${{ steps.lb-ip.outputs.lb_ip }}"

        # Test DNS resolution (will fail if DNS not updated yet)
        nslookup cloudtolocalllm.online 8.8.8.8 || echo "DNS not propagated yet - manual update required"