name: "ðŸ­ Build Pipeline"

on:
  workflow_call:
    inputs:
      do_desktop:
        description: "Build for Desktop"
        type: boolean
        default: true
      sha:
        description: "Commit SHA to deploy"
        type: string
        required: false
      promote:
        description: "Promote to Argo CD (GitOps)"
        type: boolean
        default: false
      create_release:
        description: "Create GitHub Release"
        type: boolean
        default: false
      version:
        description: "Version for release (e.g. 1.2.3)"
        type: string
        required: false
  workflow_dispatch:
    inputs:
      do_desktop:
        description: "Build for Desktop"
        type: boolean
        default: true
      sha:
        description: "Commit SHA to deploy"
        type: string
        required: false
      promote:
        description: "Promote to Argo CD (GitOps)"
        type: boolean
        default: false
      create_release:
        description: "Create GitHub Release"
        type: boolean
        default: false
      version:
        description: "Version for release (e.g. 1.2.3)"
        type: string
        required: false

concurrency:
  group: "${{ github.workflow }}-${{ inputs.sha || github.sha }}-build"
  cancel-in-progress: false

env:
  AZURE_RESOURCE_GROUP: cloudtolocalllm-rg
  AZURE_CLUSTER_NAME: cloudtolocalllm-aks
  ACR_NAME: imrightguycloudtolocalllm
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

defaults:
  run:
    shell: "bash"

jobs:
  # ============================================================================
  # BUILD STAGE
  # ============================================================================

  # Stage 1: Base Image
  build_base:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build and Push Base
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.base -t ${{ env.ACR_NAME }}.azurecr.io/base:latest -t ${{ env.ACR_NAME }}.azurecr.io/base:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/base:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/base:main-${SHA}

  # Stage 2: Concurrent Service Builds
  build_postgres:
    needs: [build_base]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build and Push Postgres
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.postgres --build-arg BASE_REGISTRY=${{ env.ACR_NAME }}.azurecr.io -t ${{ env.ACR_NAME }}.azurecr.io/postgres:latest -t ${{ env.ACR_NAME }}.azurecr.io/postgres:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/postgres:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/postgres:main-${SHA}

  build_web:
    needs: [build_base]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push Web
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.web -t ${{ env.ACR_NAME }}.azurecr.io/web:latest -t ${{ env.ACR_NAME }}.azurecr.io/web:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/web:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/web:main-${SHA}

  build_api:
    needs: [build_base]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push API
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.api-backend -t ${{ env.ACR_NAME }}.azurecr.io/api-backend:latest -t ${{ env.ACR_NAME }}.azurecr.io/api-backend:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/api-backend:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/api-backend:main-${SHA}

  build_proxy:
    needs: [build_base]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push Proxy
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.streaming-proxy -t ${{ env.ACR_NAME }}.azurecr.io/streaming-proxy:latest -t ${{ env.ACR_NAME }}.azurecr.io/streaming-proxy:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/streaming-proxy:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/streaming-proxy:main-${SHA}

  # Stage 3: Client Builds (Parallel)
  build_linux:
    if: inputs.do_desktop == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libcurl4-openssl-dev libssl-dev libayatana-appindicator3-dev

      - name: Build Linux Desktop
        run: |
          flutter pub get
          flutter build linux --release
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: build/linux/x64/release/bundle/

  build_windows:
    if: inputs.do_desktop == true
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
      - name: Configure Windows
        run: flutter config --enable-windows-desktop
      - name: Get dependencies
        run: flutter pub get
      - name: Build Windows
        run: |
          flutter build windows --release --no-tree-shake-icons
          # Create ZIP
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath CloudToLocalLLM-Windows-Portable.zip -Force
        shell: pwsh
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: |
            build/windows/x64/runner/Release/
            *.zip

  # Stage 4: Promotion
  promote_to_gitops:
    needs: [build_base, build_postgres, build_web, build_api, build_proxy]
    if: inputs.promote == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          ref: main # Always promote on main
          fetch-depth: 0

      - name: Promote to Argo CD (GitOps)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          SHA="${{ inputs.sha || github.sha }}"
          TAG="main-${SHA}"

          echo "Promoting version $TAG..."

          # Update Kustomize image tags
          sed -i "s|newTag: .*|newTag: $TAG-api-backend|g" k8s/apps/managed/api-backend/kustomization.yaml
          sed -i "s|newTag: .*|newTag: $TAG|g" k8s/apps/managed/web-frontend/kustomization.yaml

          # Attempt to update streaming proxy if present
          if grep -r "streaming-proxy" k8s/apps/managed/ > /dev/null; then
             sed -i "s|newTag: .*streaming-proxy.*|newTag: $TAG-streaming-proxy|g" $(grep -r "streaming-proxy" k8s/apps/managed/ -l)
          else
             echo "Streaming proxy tag not found in kustomization"
          fi

          git add k8s/apps/managed/
          if ! git diff --cached --quiet; then
            git commit -m "chore(deploy): promote version $TAG [skip ci]"
            git pull --rebase origin main
            git push origin main
            echo "âœ… Successfully promoted version $TAG to Argo CD"
          else
            echo "No changes to promote"
          fi

  # Stage 5: Release
  create_release:
    needs: [build_linux, build_windows, promote_to_gitops]
    if: always() && inputs.create_release == true && (needs.promote_to_gitops.result == 'success' || needs.promote_to_gitops.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          body: |
            ## CloudToLocalLLM v${{ inputs.version }}
            
            Build artifacts for version ${{ inputs.version }}.
            
            ### SHA: ${{ inputs.sha || github.sha }}
          draft: false
          prerelease: false
          files: |
            desktop-windows/*.zip
            desktop-linux/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
