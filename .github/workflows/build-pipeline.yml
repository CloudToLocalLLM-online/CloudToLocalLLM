name: "Build & Deploy Pipeline"

on:
  workflow_call:
    inputs:
      do_desktop:
        description: "Build for Desktop"
        type: boolean
        default: true
      do_mobile:
        description: "Build for Mobile"
        type: boolean
        default: true
      sha:
        description: "Commit SHA to deploy"
        type: string
        required: false
  workflow_dispatch:
    inputs:
      do_desktop:
        description: "Build for Desktop"
        type: boolean
        default: true
      do_mobile:
        description: "Build for Mobile"
        type: boolean
        default: true
      sha:
        description: "Commit SHA to deploy"
        type: string
        required: false

concurrency:
  group: "${{ github.workflow }}-${{ inputs.sha || github.sha }}-build"
  cancel-in-progress: false

env:
  AZURE_RESOURCE_GROUP: cloudtolocalllm-rg
  AZURE_CLUSTER_NAME: cloudtolocalllm-aks
  ACR_NAME: imrightguycloudtolocalllm
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

defaults:
  run:
    shell: "bash"

jobs:
  # ============================================================================
  # BUILD STAGE
  # ============================================================================

  # Stage 1: Base Image
  build_base:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build and Push Base
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.base -t ${{ env.ACR_NAME }}.azurecr.io/base:latest -t ${{ env.ACR_NAME }}.azurecr.io/base:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/base:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/base:main-${SHA}

  # Stage 2: Concurrent Service Builds
  build_postgres:
    needs: [build_base]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build and Push Postgres
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.postgres --build-arg BASE_REGISTRY=${{ env.ACR_NAME }}.azurecr.io -t ${{ env.ACR_NAME }}.azurecr.io/postgres:latest -t ${{ env.ACR_NAME }}.azurecr.io/postgres:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/postgres:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/postgres:main-${SHA}

  build_web:
    needs: [build_base]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build and Push Web
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.web -t ${{ env.ACR_NAME }}.azurecr.io/web:latest -t ${{ env.ACR_NAME }}.azurecr.io/web:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/web:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/web:main-${SHA}

  build_api:
    needs: [build_base]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build and Push API
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.api-backend -t ${{ env.ACR_NAME }}.azurecr.io/api-backend:latest -t ${{ env.ACR_NAME }}.azurecr.io/api-backend:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/api-backend:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/api-backend:main-${SHA}

  build_proxy:
    needs: [build_base]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build and Push Proxy
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          SHA="${{ inputs.sha || github.sha }}"
          docker build -f config/docker/Dockerfile.streaming-proxy -t ${{ env.ACR_NAME }}.azurecr.io/streaming-proxy:latest -t ${{ env.ACR_NAME }}.azurecr.io/streaming-proxy:main-${SHA} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/streaming-proxy:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/streaming-proxy:main-${SHA}

  # Stage 3: Client Builds (Parallel)
  build_desktop:
    if: inputs.do_desktop == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libcurl4-openssl-dev libssl-dev libayatana-appindicator3-dev
      - name: Build Linux Desktop
        run: |
          flutter pub get
          flutter build linux --release
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: build/linux/x64/release/bundle/

  build_mobile:
    if: inputs.do_mobile == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.sha }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Build Android App Bundle
        run: |
          flutter pub get
          flutter build appbundle --release
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-android
          path: build/app/outputs/bundle/release/app-release.aab
