name: Bootstrap Secrets

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  set-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate secrets (masked)
        id: gen
        shell: bash
        run: |
          DB_PASSWORD=$(openssl rand -base64 32)
          JWT_SECRET=$(openssl rand -base64 48)
          echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_OUTPUT
          echo "JWT_SECRET=$JWT_SECRET" >> $GITHUB_OUTPUT
          echo "::add-mask::$DB_PASSWORD"
          echo "::add-mask::$JWT_SECRET"

      - name: Set repository secrets with gh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh --version
          echo -n "${{ steps.gen.outputs.DB_PASSWORD }}" | gh secret set DB_PASSWORD -R "${{ github.repository }}" -b-
          echo -n "${{ steps.gen.outputs.JWT_SECRET }}" | gh secret set JWT_SECRET -R "${{ github.repository }}" -b-

