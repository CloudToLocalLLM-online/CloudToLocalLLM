name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'services/api-backend/**'
      - 'lib/**'
      - 'web/**'
      - 'Dockerfile*'
      - '.github/workflows/ci-cd.yml'
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/cloudtolocalllm
  # Use the secrets that should be configured in the repo
  # DO_REGISTRY_TOKEN needs to be set in GitHub Secrets

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with Docker
        run: doctl registry login --expiry-seconds 1200

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and Push API Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api-backend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/api:${{ steps.vars.outputs.sha_short }}
            ${{ env.REGISTRY }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Web Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: config/docker/Dockerfile.web
          push: true
          tags: |
            ${{ env.REGISTRY }}/web:${{ steps.vars.outputs.sha_short }}
            ${{ env.REGISTRY }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Promote to Production (GitOps)
        run: |
          # Install kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

          # Config git
          git config --global user.name "GitHub Actions CI"
          git config --global user.email "ci@cloudtolocalllm.online"

          # Update API Backend Image Tag
          cd k8s/apps/managed/api-backend
          kustomize edit set image api-backend=${{ env.REGISTRY }}/api:${{ steps.vars.outputs.sha_short }}
          cd -

          # Update Web Frontend Image Tag
          cd k8s/apps/managed/web-frontend
          kustomize edit set image web-frontend=${{ env.REGISTRY }}/web:${{ steps.vars.outputs.sha_short }}
          cd -

          # Commit and Push
          git add k8s/apps/managed/api-backend/kustomization.yaml
          git add k8s/apps/managed/web-frontend/kustomization.yaml
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(deploy): promote version ${{ steps.vars.outputs.sha_short }}"
            git push
          fi

      - name: Trigger Argo CD Sync (Optional)
        # This step assumes Argo CD is accessible or we use the GH CLI to trigger a workflow that might notify Argo
        # For now, we rely on Argo CD's polling (usually 3 mins) or webhook if configured.
        run: echo "Changes pushed to git. Argo CD will sync shortly."
