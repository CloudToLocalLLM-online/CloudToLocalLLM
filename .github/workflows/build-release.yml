    - name: â±ï¸ Start Dependency Download Timer
      id: dep-start-time
      run: |
        $START_TIME = [int][double]::Parse((Get-Date -UFormat %s))
        echo "start_time=$START_TIME" >> $env:GITHUB_OUTPUT
        Write-Host "Dependency download timer started"
      shell: powershell
      
    - name: ðŸ§¹ Clean pub cache (force fresh dependencies)
      run: |
        Write-Host "::group::Cleaning pub cache" -ForegroundColor Green
        Write-Host "Cleaning Flutter pub cache to ensure fresh dependencies..."
        flutter pub cache clean --force
