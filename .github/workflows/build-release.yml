        if flatpak-builder --version; then
          echo "âœ“ flatpak-builder is available"
        else
          echo "âœ— flatpak-builder not found"
          errors=$((errors + 1))
        fi
        echo ""
        
        # Check dpkg-deb
        echo "Checking dpkg-deb..."
        if dpkg-deb --version; then
          echo "âœ“ dpkg-deb is available"
        else
          echo "âœ— dpkg-deb not found"
          errors=$((errors + 1))
        fi
        echo ""
        
        # Check fakeroot
        echo "Checking fakeroot..."
        if fakeroot --version; then
          echo "âœ“ fakeroot is available"
        else
          echo "âœ— fakeroot not found"
          errors=$((errors + 1))
        fi
        echo ""
        
        # Check lintian
        echo "Checking lintian..."
        if lintian --version; then
          echo "âœ“ lintian is available"
        else
          echo "âœ— lintian not found"
          errors=$((errors + 1))
        fi
        echo ""
        
        # Run Flutter doctor
        echo "Running Flutter doctor..."
        flutter doctor -v
        echo ""
        
        if [ $errors -gt 0 ]; then
          echo "::error::Dependency verification failed with $errors errors"
          exit 1
        fi
        
        echo "::notice::All dependencies verified successfully"
        echo "::endgroup::"
        
    - name: âš™ï¸ Configure Windows desktop support
      if: matrix.platform == 'windows'
      run: |
        Write-Host "::group::Configuring Flutter for Windows" -ForegroundColor Green
        Write-Host "Enabling Windows desktop support..."
        flutter config --enable-windows-desktop
        
        Write-Host "Disabling web support..."
        flutter config --no-enable-web
        
        Write-Host "::notice::Flutter configured for Windows desktop" -ForegroundColor Green
        Write-Host "::endgroup::"
      shell: powershell
      
    - name: âš™ï¸ Configure Linux desktop support
      if: matrix.platform == 'linux'
      run: |
        echo "::group::Configuring Flutter for Linux"
