        Write-Host "Ref: ${{ github.ref }}"
        Write-Host "SHA: ${{ github.sha }}"
        Write-Host "::endgroup::"
      shell: powershell
      
    - uses: actions/checkout@v4
      
    - name: âœ… Checkout Complete
      run: |
        Write-Host "::notice::Repository checked out successfully" -ForegroundColor Green
        Write-Host "Working directory: $(Get-Location)"
        Write-Host "Directory contents:"
        Get-ChildItem -Name | Select-Object -First 10
      shell: powershell
      
    - name: ðŸ”§ Setup Flutter SDK
      run: |
        Write-Host "::group::Setting up Flutter SDK" -ForegroundColor Green
        Write-Host "Flutter version: ${{ env.FLUTTER_VERSION }}"
        Write-Host "Channel: stable"
        Write-Host "Cache enabled: true"
        Write-Host "::endgroup::"
      shell: powershell
      
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
      
    - name: âœ… Flutter SDK Setup Complete
      run: |
        Write-Host "::notice::Flutter SDK installed successfully" -ForegroundColor Green
        Write-Host "::group::Flutter Version Information"
        flutter --version
        Write-Host "::endgroup::"
      shell: powershell
      
    - name: ðŸ’¾ Cache Flutter pub dependencies
      run: |
        Write-Host "::group::Setting up pub cache" -ForegroundColor Green
        Write-Host "Cache key: ${{ matrix.platform }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}"
        Write-Host "::endgroup::"
      shell: powershell
      
    - name: Cache Flutter pub dependencies
      uses: actions/cache@v4
      with:
        path: |
          ${{ runner.temp }}\.pub-cache
          ${{ runner.temp }}\pub-cache
          ~\.pub-cache
          .dart_tool
        key: ${{ matrix.platform }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ matrix.platform }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          ${{ matrix.platform }}-flutter-pub-
          flutter-pub-
      continue-on-error: true
      
    - name: ðŸ“Š Pub Cache Status
      if: always()
      run: |
        if (Test-Path "${{ runner.temp }}\.pub-cache") {
          Write-Host "::notice::Pub cache restored successfully" -ForegroundColor Green
        } else {
          Write-Host "::warning::Pub cache not found, will download dependencies" -ForegroundColor Yellow
        }
      shell: powershell
      
    - name: ðŸ’¾ Cache Chocolatey packages
      run: |
        Write-Host "::group::Setting up Chocolatey cache" -ForegroundColor Green
        Write-Host "Cache key: ${{ runner.os }}-chocolatey-innosetup-${{ hashFiles('.github/workflows/build-release.yml') }}"
        Write-Host "::endgroup::"
      shell: powershell
      
    - name: Cache Chocolatey packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ runner.temp }}\chocolatey
          C:\ProgramData\chocolatey\lib
          C:\ProgramData\chocolatey\bin
        key: ${{ runner.os }}-chocolatey-innosetup-${{ hashFiles('.github/workflows/build-release.yml') }}
        restore-keys: |
          ${{ runner.os }}-chocolatey-innosetup-
          ${{ runner.os }}-chocolatey-
      continue-on-error: true
      
    - name: ðŸ“Š Chocolatey Cache Status
      if: always()
      run: |
        if (Test-Path "C:\ProgramData\chocolatey\lib") {
          Write-Host "::notice::Chocolatey cache found" -ForegroundColor Green
        } else {
          Write-Host "::warning::Chocolatey cache not found" -ForegroundColor Yellow
        }
      shell: powershell
        
    - name: âœ… Verify all build dependencies (Windows)
      if: matrix.platform == 'windows'
      run: |
        Write-Host "::group::Verifying Build Dependencies" -ForegroundColor Green
        Write-Host "=== Dependency Verification ===" -ForegroundColor Green
        Write-Host ""
        
        $errors = @()
        
        # Check Flutter
        Write-Host "Checking Flutter..." -ForegroundColor Cyan
        try {
          flutter --version
          Write-Host "âœ“ Flutter is available" -ForegroundColor Green
        } catch {
          Write-Host "âœ— Flutter not found" -ForegroundColor Red
          $errors += "Flutter not found"
        }
        Write-Host ""
        
        # Check Git
        Write-Host "Checking Git..." -ForegroundColor Cyan
        try {
          git --version
          Write-Host "âœ“ Git is available" -ForegroundColor Green
        } catch {
          Write-Host "âœ— Git not found" -ForegroundColor Red
          $errors += "Git not found"
        }
        Write-Host ""
        
        # Run Flutter doctor
        Write-Host "Running Flutter doctor..." -ForegroundColor Cyan
        flutter doctor -v
        Write-Host ""
        
        if ($errors.Count -gt 0) {
          Write-Host "::error::Dependency verification failed" -ForegroundColor Red
          foreach ($error in $errors) {
            Write-Host "::error::$error"
          }
          exit 1
        }
        
        Write-Host "::notice::All dependencies verified successfully" -ForegroundColor Green
        Write-Host "::endgroup::"
      shell: powershell
      
    - name: âœ… Verify all build dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
