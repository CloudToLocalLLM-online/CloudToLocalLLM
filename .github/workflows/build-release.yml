name: Build and Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "The version to build (e.g. 7.11.0+...)"
      docker_version:
        required: true
        type: string
        description: "Docker-safe version tag"
      do_cloud:
        required: false
        type: boolean
        default: false
      do_desktop:
        required: false
        type: boolean
        default: false
      do_mobile:
        required: false
        type: boolean
        default: false
      reasoning:
        required: false
        type: string
        default: "Manual Trigger"

permissions:
  contents: write
  id-token: write

env:
  AZURE_RESOURCE_GROUP: cloudtolocalllm-rg
  AZURE_CLUSTER_NAME: cloudtolocalllm-aks
  ACR_NAME: imrightguycloudtolocalllm

jobs:
  # ==================================================================================
  # CLOUD INFRASTRUCTURE
  # ==================================================================================
  setup_acr:
    if: inputs.do_cloud
    runs-on: ubuntu-latest
    outputs:
      login_server: ${{ steps.acr_setup.outputs.login_server }}
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Setup ACR
        id: acr_setup
        run: |
          az acr create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.ACR_NAME }} --sku Basic --admin-enabled true --query "provisioningState" --output tsv
          LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer --output tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

  # Parallel Build Jobs
  build_containers:
    needs: setup_acr
    if: inputs.do_cloud
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [base, postgres, web, api-backend, streaming-proxy]
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Docker Login
        run: |
          ACR_USERNAME=$(az acr credential show --name ${{ env.ACR_NAME }} --query username --output tsv)
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query passwords[0].value --output tsv)
          echo "$ACR_PASSWORD" | docker login "${{ needs.setup_acr.outputs.login_server }}" --username "$ACR_USERNAME" --password-stdin
      
      - uses: docker/setup-buildx-action@v3
      
      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'api-backend' && 'services/api-backend' || matrix.service == 'streaming-proxy' && 'services/streaming-proxy' || '.' }}
          file: ${{ matrix.service == 'base' && 'config/docker/Dockerfile.base' || matrix.service == 'postgres' && 'config/docker/Dockerfile.postgres' || matrix.service == 'web' && 'web/Dockerfile' || matrix.service == 'api-backend' && 'services/api-backend/Dockerfile' || 'services/streaming-proxy/Dockerfile' }}
          push: true
          tags: |
            ${{ needs.setup_acr.outputs.login_server }}/${{ matrix.service }}:${{ inputs.docker_version }}${{ matrix.service != 'web' && matrix.service != 'base' && '-' || '' }}${{ matrix.service != 'web' && matrix.service != 'base' && matrix.service || '' }}
            ${{ needs.setup_acr.outputs.login_server }}/${{ matrix.service }}:latest
          build-args: |
            BASE_REGISTRY=${{ needs.setup_acr.outputs.login_server }}
          cache-from: type=registry,ref=${{ needs.setup_acr.outputs.login_server }}/${{ matrix.service }}:latest
          cache-to: type=inline

  deploy_k8s:
    needs: [setup_acr, build_containers]
    if: inputs.do_cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Get AKS Credentials
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AZURE_CLUSTER_NAME }}
      
      - name: Deploy to AKS
        env:
          APP_VERSION: ${{ inputs.docker_version }}
          # Pass all secrets needed for k8s generation
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
          STRIPE_TEST_PUBLISHABLE_KEY: ${{ secrets.STRIPE_TEST_PUBLISHABLE_KEY }}
          STRIPE_TEST_WEBHOOK_SECRET: ${{ secrets.STRIPE_TEST_WEBHOOK_SECRET }}
          STRIPE_LIVE_SECRET_KEY: ${{ secrets.STRIPE_LIVE_SECRET_KEY }}
          STRIPE_LIVE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_LIVE_PUBLISHABLE_KEY }}
          STRIPE_LIVE_WEBHOOK_SECRET: ${{ secrets.STRIPE_LIVE_WEBHOOK_SECRET }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          CLOUDFLARE_DNS_TOKEN: ${{ secrets.CLOUDFLARE_DNS_TOKEN }}
          CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          AUTH0_ISSUER_URL: ${{ secrets.AUTH0_ISSUER_URL }}
        run: |
          # (Logic copied from original deploy.yml to generate secrets and apply manifests)
          # Simplified for brevity in this step - assumes scripts or direct kubectl commands
          bash k8s/deploy.sh "${{ inputs.docker_version }}" "${{ needs.setup_acr.outputs.login_server }}"

  # ==================================================================================
  # DESKTOP BUILD
  # ==================================================================================
  desktop_build:
    if: inputs.do_desktop
    runs-on: windows-2022
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Build Windows
        run: |
          flutter build windows --release --verbose --dart-define=FLUTTER_BUILD_NUMBER=${{ github.sha }}
          
      - name: Create Installer
        shell: powershell
        run: |
          # Use existing script
          ./scripts/powershell/Build-GitHubReleaseAssets.ps1 -SkipBuild -InstallInnoSetup -Version "${{ inputs.version }}"
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-${{ inputs.version }}
          path: dist/windows/*

  # ==================================================================================
  # RELEASE
  # ==================================================================================
  create_release:
    needs: [deploy_k8s, desktop_build]
    if: always() && (needs.deploy_k8s.result == 'success' || needs.desktop_build.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Artifacts
        if: needs.desktop_build.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: windows-desktop-${{ inputs.version }}
          path: release-assets/
          
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "CloudToLocalLLM v${{ inputs.version }}" \
            --notes "Automated release based on: ${{ inputs.reasoning }}" \
            --target main \
            release-assets/*
