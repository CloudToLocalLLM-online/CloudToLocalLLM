name: Deploy to GKE

on:
  push:
    branches:
      - main
    paths:
      - 'services/api-backend/**'
      - 'services/streaming-proxy/**'
      - 'web/**'
      - '.github/workflows/gke-deploy.yml'
  workflow_dispatch:

concurrency:
  group: gke-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-web:
    name: Deploy Web to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Dockerfile
        run: |
          echo "FROM node:18-alpine" > web/Dockerfile
          echo "WORKDIR /app" >> web/Dockerfile
          echo "COPY web/ /app" >> web/Dockerfile
          echo "RUN npm install && npm run build" >> web/Dockerfile
          echo "CMD [\"npm\", \"start\"]" >> web/Dockerfile

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ vars.WIF_PROVIDER }}'
          service_account: '${{ vars.WIF_SERVICE_ACCOUNT }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: 'cloudtolocalllm-us-central1'
          location: 'us-central1'

      - name: 'Build and Push Container'
        run: |
          gcloud builds submit --async --tag "gcr.io/${{ vars.GCP_PROJECT_ID }}/web:latest" web

      - name: 'Deploy to GKE'
        run: |
          sleep 30
          kubectl apply -f web/k8s/deployment.yaml
          kubectl apply -f web/k8s/service.yaml
          kubectl apply -f web/k8s/ingress.yaml

  deploy-api:
    name: Deploy API Backend to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ vars.WIF_PROVIDER }}'
          service_account: '${{ vars.WIF_SERVICE_ACCOUNT }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: 'cloudtolocalllm-us-central1'
          location: 'us-central1'

      - name: 'Build and Push Container'
        run: |
          gcloud builds submit --async --tag "gcr.io/${{ vars.GCP_PROJECT_ID }}/api-backend:latest" services/api-backend

      - name: 'Deploy to GKE'
        run: |
          sleep 30
          kubectl apply -f services/api-backend/k8s/deployment.yaml
          kubectl apply -f services/api-backend/k8s/service.yaml
          kubectl apply -f services/api-backend/k8s/ingress.yaml

  deploy-streaming:
    name: Deploy Streaming Proxy to GKE
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
