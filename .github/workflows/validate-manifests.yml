name: Kubernetes Manifest Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'k8s/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'k8s/**'

jobs:
  validate:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Cache Kustomize
        id: cache-kustomize
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/kustomize
          key: ${{ runner.os }}-kustomize-v5

      - name: Install Kustomize
        if: steps.cache-kustomize.outputs.cache-hit != 'true'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 3
          command: |
            curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
            sudo mv kustomize /usr/local/bin/

      - name: Validate API Backend Manifests
        run: |
          kustomize build k8s/apps/local/api-backend/shared/base > /dev/null

      - name: Validate Web Frontend Manifests
        run: |
          kustomize build k8s/apps/local/web-frontend/shared/base > /dev/null

      - name: Validate Infrastructure Manifests (Dry Run)
        run: |
          # Verify that other kustomization files are at least parseable
          find k8s -name "kustomization.yaml" -exec dirname {} \; | while read dir; do
            echo "Checking $dir..."
            kustomize build "$dir" > /dev/null || echo "⚠️ Warning: Failed to build $dir"
          done
