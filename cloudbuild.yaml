# Cloud Build configuration for CloudToLocalLLM
# This file defines the build steps for deploying to Cloud Run

steps:
  # Build the web service container
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-web'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/web:$COMMIT_SHA'
      - '-f'
      - 'config/cloudrun/Dockerfile.web-cloudrun'
      - '.'

  # Build the API service container
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/api:$COMMIT_SHA'
      - '-f'
      - 'config/cloudrun/Dockerfile.api-cloudrun'
      - '.'

  # Build the streaming service container
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-streaming'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/streaming:$COMMIT_SHA'
      - '-f'
      - 'config/cloudrun/Dockerfile.streaming-proxy-cloudrun'
      - '.'

  # Push web service image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-web'
    args:
      - 'push'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/web:$COMMIT_SHA'
    waitFor: ['build-web']

  # Push API service image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args:
      - 'push'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/api:$COMMIT_SHA'
    waitFor: ['build-api']

  # Push streaming service image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-streaming'
    args:
      - 'push'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/streaming:$COMMIT_SHA'
    waitFor: ['build-streaming']

  # Deploy web service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'deploy-web'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_WEB_SERVICE_NAME}'
      - '--platform=managed'
      - '--image=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/web:$COMMIT_SHA'
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID'
      - '--region=${_DEPLOY_REGION}'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--quiet'
    waitFor: ['push-web']

  # Deploy API service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'deploy-api'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_API_SERVICE_NAME}'
      - '--platform=managed'
      - '--image=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/api:$COMMIT_SHA'
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID'
      - '--region=${_DEPLOY_REGION}'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=0'
      - '--max-instances=20'
      - '--concurrency=100'
      - '--quiet'
    waitFor: ['push-api']

  # Deploy streaming service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'deploy-streaming'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_STREAMING_SERVICE_NAME}'
      - '--platform=managed'
      - '--image=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/streaming:$COMMIT_SHA'
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID'
      - '--region=${_DEPLOY_REGION}'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=15'
      - '--concurrency=50'
      - '--quiet'
    waitFor: ['push-streaming']

# Images to be pushed to registry
images:
  - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/web:$COMMIT_SHA'
  - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/api:$COMMIT_SHA'
  - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/streaming:$COMMIT_SHA'

# Substitution variables
substitutions:
  _AR_HOSTNAME: 'us-east4-docker.pkg.dev'
  _AR_PROJECT_ID: 'cloudtolocalllm-468303'
  _AR_REPOSITORY: 'cloud-run-source-deploy'
  _DEPLOY_REGION: 'us-east4'
  _WEB_SERVICE_NAME: 'cloudtolocalllm-web'
  _API_SERVICE_NAME: 'cloudtolocalllm-api'
  _STREAMING_SERVICE_NAME: 'cloudtolocalllm-streaming'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  substitutionOption: ALLOW_LOOSE

# Tags for organization
tags:
  - 'gcp-cloud-build-deploy-cloud-run'
  - 'gcp-cloud-build-deploy-cloud-run-managed'
  - 'cloudtolocalllm'
