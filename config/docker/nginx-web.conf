server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript application/wasm
               application/ecmascript;

    # Include default MIME types and add WASM/ESM support
    include /etc/nginx/mime.types;
    types {
        application/javascript js mjs;
        application/wasm wasm;
        text/javascript js;
    }

    # Explicit handling for .mjs files (ES modules)
    location ~* \.mjs$ {
        add_header Content-Type "application/javascript" always;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Explicit handling for .wasm files
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm" always;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Cache control for fingerprinted Flutter assets only
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for critical application bundles (not fingerprinted)
    location ~* /(main\.dart\.js|flutter\.js|auth0-bridge\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Reduced cache for remaining static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # No cache for index.html and manifest
    location ~* ^/(index\.html|manifest\.json|flutter_service_worker\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Main location block - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

