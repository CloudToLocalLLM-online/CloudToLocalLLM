apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-backend
  template:
    metadata:
      labels:
        app: api-backend
    spec:
      containers:
      - name: api-backend
        image: gcr.io/cloudtolocalllm-468303/api-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: DB_TYPE
          value: "sqlite"
        - name: DB_PATH
          value: "/app/data/app.db"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: jwt-secret
        - name: AUTH0_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: auth0-audience
