apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: cloudtolocalllm
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      initContainers:
      - name: render-config
        image: busybox:1.36
        env:
        - name: GCIP_API_KEY
          valueFrom:
            secretKeyRef:
              name: web-secrets
              key: gcip-api-key
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: API_BASE_URL
        - name: STREAMING_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: STREAMING_BASE_URL
        command: ["sh", "-c"]
        args:
        - |
          cat > /config/config.js <<'EOF'
          window.APP_CONFIG = {
            API_BASE_URL: "${API_BASE_URL}",
            STREAMING_BASE_URL: "${STREAMING_BASE_URL}",
            GCIP_API_KEY: "${GCIP_API_KEY}"
          };
          EOF
        volumeMounts:
        - name: web-config
          mountPath: /config
      containers:
      - name: web
        image: gcr.io/cloudtolocalllm-468303/web:latest
        ports:
        - containerPort: 8080
        env:
        - name: GCIP_API_KEY
          valueFrom:
            secretKeyRef:
              name: web-secrets
              key: gcip-api-key
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: API_BASE_URL
        - name: STREAMING_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: STREAMING_BASE_URL
        readinessProbe:
          httpGet: { path: /health, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 8080 }
          initialDelaySeconds: 20
          periodSeconds: 20
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "250m", memory: "256Mi" }
        volumeMounts:
        - name: web-config
          mountPath: /usr/share/nginx/html/config
          readOnly: true
      volumes:
      - name: web-config
        emptyDir: {}
