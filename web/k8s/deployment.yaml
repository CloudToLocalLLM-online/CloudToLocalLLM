apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: gcr.io/cloudtolocalllm-468303/web:latest
        ports:
        - containerPort: 8080
        env:
        - name: GCIP_API_KEY
          valueFrom:
            secretKeyRef:
              name: web-secrets
              key: gcip-api-key
