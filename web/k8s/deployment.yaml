apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: cloudtolocalllm
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: gcr.io/cloudtolocalllm-468303/web:latest
        ports:
        - containerPort: 8080
        env:
        - name: GCIP_API_KEY
          valueFrom:
            secretKeyRef:
              name: web-secrets
              key: gcip-api-key
        readinessProbe:
          httpGet: { path: /health, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 8080 }
          initialDelaySeconds: 20
          periodSeconds: 20
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "250m", memory: "256Mi" }
