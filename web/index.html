<!DOCTYPE html>
<html>
<head>
  <!--

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Manage and run powerful Large Language Models locally, orchestrated via a cloud interface.">

  <!-- Cache busting headers -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CloudToLocalLLM">

  <!-- Dark theme support -->
  <meta name="theme-color" content="#a777e3">
  <meta name="color-scheme" content="dark">
  <style>
    body { background-color: #181a20; }
    #loading { background-color: #181a20; color: #f1f1f1; }
  </style>
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CloudToLocalLLM</title>
  <link rel="manifest" href="manifest.json">

  <!-- Runtime app config -->
  <script src="config/config.js"></script>

  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script>
    // Clear old Auth0 cache if it exists with wrong audience (must run before Auth0 SDK loads)
    (function() {
      try {
        // Only clear cache entries that have the WRONG audience format
        // The current audience is 'https://api.cloudtolocalllm.online' which is correct
        // Old audience might have been just 'api.cloudtolocalllm.online' without https
        const keys = Object.keys(localStorage);
        keys.forEach(key => {
          if (key.includes('auth0') || key.includes('@@auth0spajs') || key.includes('@@auth0')) {
            const value = localStorage.getItem(key);
            // Only clear if it contains the old format WITHOUT https://
            if (value && value.includes('api.cloudtolocalllm.online') && !value.includes('https://api.cloudtolocalllm.online')) {
              console.log(' Clearing old Auth0 cache with incorrect audience format:', key);
              localStorage.removeItem(key);
            }
          }
        });

        // Also clear sessionStorage
        const sessionKeys = Object.keys(sessionStorage);
        sessionKeys.forEach(key => {
          if (key.includes('auth0') || key.includes('@@auth0')) {
            const value = sessionStorage.getItem(key);
            // Only clear if it contains the old format WITHOUT https://
            if (value && value.includes('api.cloudtolocalllm.online') && !value.includes('https://api.cloudtolocalllm.online')) {
              console.log(' Clearing old Auth0 sessionStorage with incorrect audience:', key);
              sessionStorage.removeItem(key);
            }
          }
        });

        // Clear URL if it has the old error
        if (window.location.search.includes('api.cloudtolocalllm.online') && !window.location.search.includes('https://api.cloudtolocalllm.online')) {
          console.log(' Clearing URL with old api.cloudtolocalllm.online error');
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      } catch (e) {
        console.warn('Could not clear Auth0 cache:', e);
      }
    })();

    // Initialize Auth0 synchronously if callback parameters are present, otherwise async
    async function initializeAuth0() {
      if (!window.cloudToLocalLLMConfig) return;

      const audience = 'https://api.cloudtolocalllm.online';
      console.log(' Initializing Auth0 with audience:', audience);

      // Check if this is a callback URL (has code/state parameters)
      const urlParams = new URLSearchParams(window.location.search);
      const isCallback = urlParams.has('code') || urlParams.has('state') || urlParams.has('error');

      if (isCallback) {
        console.log(' Detected callback URL, initializing Auth0 synchronously');
      }

      window.auth0Client = await auth0.createAuth0Client({
        domain: 'dev-v2f2p008x3dr74ww.us.auth0.com',
        clientId: 'FuXPnevXpp311CdYHGsbNZe9t3D8Ts7A',
        authorizationParams: {
          redirect_uri: window.location.origin,
          // API identifier matches Auth0 API (Resource Server) identifier
          audience: audience
        },
        // Enable social connections (Google, GitHub, etc.)
        cacheLocation: 'localstorage',
        // Use a unique cache key to force refresh on audience change
        cacheKey: 'auth0-cache-v2'
      });
      console.log(' Auth0 initialized with audience:', audience);
    }

    // Initialize immediately if config is already loaded, otherwise wait for DOMContentLoaded
    if (window.cloudToLocalLLMConfig) {
      initializeAuth0();
    } else {
      window.addEventListener('DOMContentLoaded', initializeAuth0);
    }
  </script>
  
  <!-- Auth0 Bridge for Flutter -->
  <script src="auth0-bridge.js"></script>

  <!-- Global error handler to prevent page reload on errors -->
  <script>
    // Global error handler to catch unhandled errors and prevent page reload
    window.addEventListener('error', function(event) {
      console.error(' Global error caught:', {
        message: event.message,
        filename: event.filename,
        lineno: event.lineno,
        colno: event.colno,
        error: event.error
      });
      // Prevent default error handling that might reload the page
      event.preventDefault();
      return true;
    });

    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
      console.error(' Unhandled promise rejection:', {
        reason: event.reason,
        promise: event.promise
      });
      // Prevent default error handling
      event.preventDefault();
    });

    // Prevent Auth0 errors from causing reloads
    window.addEventListener('DOMContentLoaded', function() {
      // Override console.error to capture errors but not reload
      const originalConsoleError = console.error;
      console.error = function(...args) {
        originalConsoleError.apply(console, args);
        // Check if it's an Auth0 error and handle gracefully
        const errorMessage = args.join(' ');
        if (errorMessage.includes('Auth0') && errorMessage.includes('error')) {
          console.warn(' Auth0 error detected - will not reload page');
        }
      };
    });
  </script>

  <!-- Force service worker update -->
  <script>
    // Force service worker update on version change
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        if (registrations.length === 0) {
          console.log('No service workers to unregister');
          return;
        }

        console.log('Unregistering', registrations.length, 'service workers...');

        // Create an array of unregistration promises
        const unregisterPromises = registrations.map(function(registration) {
          console.log('Unregistering service worker:', registration.scope);
          return registration.unregister();
        });

        // Wait for all unregistrations to complete, then reload once
        Promise.all(unregisterPromises).then(function(results) {
          const successCount = results.filter(success => success).length;
          console.log('Service workers unregistered:', successCount, 'of', results.length);
          if (successCount > 0) {
            console.log('Reloading page to use new service worker...');
            window.location.reload(true);
          }
        }).catch(function(error) {
          console.error('Error unregistering service workers:', error);
        });
      });
    }
  </script>
</head>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
