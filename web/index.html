  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script>
    // Clear old Auth0 cache if it exists with wrong audience (must run before Auth0 SDK loads)
    (function () {
      try {
        // Only clear cache entries that have the WRONG audience format
        // The current audience is 'https://api.cloudtolocalllm.online' which is correct
        // Old audience might have been just 'api.cloudtolocalllm.online' without https
        const keys = Object.keys(localStorage);
        keys.forEach(key => {
          if (key.includes('auth0') || key.includes('@@auth0spajs') || key.includes('@@auth0')) {
            const value = localStorage.getItem(key);
            // Only clear if it contains the old format WITHOUT https://
            if (value && value.includes('api.cloudtolocalllm.online') && !value.includes('https://api.cloudtolocalllm.online')) {
              console.log(' Clearing old Auth0 cache with incorrect audience format:', key);
              localStorage.removeItem(key);
            }
          }
        });

        // Also clear sessionStorage
        const sessionKeys = Object.keys(sessionStorage);
        sessionKeys.forEach(key => {
          if (key.includes('auth0') || key.includes('@@auth0')) {
            const value = sessionStorage.getItem(key);
            // Only clear if it contains the old format WITHOUT https://
            if (value && value.includes('api.cloudtolocalllm.online') && !value.includes('https://api.cloudtolocalllm.online')) {
              console.log(' Clearing old Auth0 sessionStorage with incorrect audience:', key);
              sessionStorage.removeItem(key);
            }
          }
        });

        // Clear URL if it has the old error
        if (window.location.search.includes('api.cloudtolocalllm.online') && !window.location.search.includes('https://api.cloudtolocalllm.online')) {
          console.log(' Clearing URL with old api.cloudtolocalllm.online error');
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      } catch (e) {
        console.warn('Could not clear Auth0 cache:', e);
      }
    })();

    // Initialize Auth0 synchronously if callback parameters are present, otherwise async
    async function initializeAuth0() {
      if (!window.cloudToLocalLLMConfig) return;

      const audience = 'https://api.cloudtolocalllm.online';
      console.log(' Initializing Auth0 with audience:', audience);

      // Check if this is a callback URL (has code/state parameters)
      const urlParams = new URLSearchParams(window.location.search);
      const isCallback = urlParams.has('code') || urlParams.has('state') || urlParams.has('error');

      if (isCallback) {
        console.log(' Detected callback URL, initializing Auth0 synchronously');
      }

      window.auth0Client = await auth0.createAuth0Client({
        domain: 'dev-v2f2p008x3dr74ww.us.auth0.com',
        clientId: 'FuXPnevXpp311CdYHGsbNZe9t3D8Ts7A',
        authorizationParams: {
          redirect_uri: window.location.origin,
          // API identifier matches Auth0 API (Resource Server) identifier
          audience: audience
        },
        // Enable social connections (Google, GitHub, etc.)
        cacheLocation: 'localstorage',
        // Use a unique cache key to force refresh on audience change
        cacheKey: 'auth0-cache-v2',
        // Use refresh tokens to support Incognito/Safari where 3rd party cookies are blocked
        useRefreshTokens: true
      });
      console.log(' Auth0 initialized with audience:', audience);
    }

    // Initialize immediately if config is already loaded, otherwise wait for DOMContentLoaded
    if (window.cloudToLocalLLMConfig) {
      initializeAuth0();
    } else {
      window.addEventListener('DOMContentLoaded', initializeAuth0);
    }
  </script>

  <!-- Auth0 Bridge for Flutter -->
  <script src="auth0-bridge.js"></script>

  <!-- Sentry SDK -->
  <script src="https://js.sentry-cdn.com/b2fd3263e0ad7b490b0583f7df2e165a.min.js" crossorigin="anonymous"></script>
  <script>
    // Initialize Sentry immediately
    window.Sentry = window.Sentry || {};
    window.Sentry.onLoad = function (Sentry) {
      Sentry.init({
        dsn: "https://b2fd3263e0ad7b490b0583f7df2e165a@o4509853774315520.ingest.us.sentry.io/4509853780541440",
        environment: 'production',
        release: 'CloudToLocalLLM@4.4.0',
        integrations: [
          new Sentry.BrowserTracing(),
          new Sentry.Replay(),
        ],
        tracesSampleRate: 1.0,
        replaysSessionSampleRate: 0.1,
        replaysOnErrorSampleRate: 1.0,
      });
      console.log(' [Sentry] Initialized in index.html');
    };
  </script>

  <!-- Global error handler to prevent page reload on errors -->
  <script>
    // Global error handler to catch unhandled errors and prevent page reload
    window.addEventListener('error', function (event) {
      console.error(' Global error caught:', {
        message: event.message,
        filename: event.filename,
        lineno: event.lineno,
        colno: event.colno,
        error: event.error
      });

      // Report to Sentry if available
      if (window.Sentry && window.Sentry.captureException) {
        window.Sentry.captureException(event.error || event.message);
      }

      // Prevent default error handling that might reload the page
      event.preventDefault();
      return true;
    });

    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function (event) {
      console.error(' Unhandled promise rejection:', {
        reason: event.reason,
        promise: event.promise
      });

      // Report to Sentry if available
      if (window.Sentry && window.Sentry.captureException) {
        window.Sentry.captureException(event.reason);
      }

      // Prevent default error handling
      event.preventDefault();
    });

    // Prevent Auth0 errors from causing reloads
    window.addEventListener('DOMContentLoaded', function () {
      // Override console.error to capture errors but not reload
      const originalConsoleError = console.error;
      console.error = function (...args) {
        originalConsoleError.apply(console, args);
        // Check if it's an Auth0 error and handle gracefully
        const errorMessage = args.join(' ');
        if (errorMessage.includes('Auth0') && errorMessage.includes('error')) {
          console.warn(' Auth0 error detected - will not reload page');
        }
      };
    });

    // Startup Timeout Check
    setTimeout(function () {
      if (!window._flutter) {
        console.error(' [CRITICAL] Flutter engine failed to load after 10 seconds!');
        if (window.Sentry && window.Sentry.captureMessage) {
          window.Sentry.captureMessage('Flutter engine failed to load after 10 seconds', 'fatal');
        }
        const loadingText = document.querySelector('#flutter-loading p');
        if (loadingText) {
          loadingText.textContent = 'Application startup timed out. Please refresh.';
          loadingText.style.color = '#ff6b6b';
        }
      } else {
        console.log(' [Check] Flutter global object exists.');
      }
      if (document.body) {
        document.body.style.display = 'block';
        document.body.style.visibility = 'visible';
        document.body.style.opacity = '1';
      }
    }, 10000);

    // Ensure body is visible when it exists
    function ensureBodyVisible() {
      if (document.body) {
        document.body.style.display = 'block';
        document.body.style.visibility = 'visible';
        document.body.style.opacity = '1';
      }
    }

    // Try immediately (may not work if body doesn't exist yet)
    ensureBodyVisible();

    // Also ensure on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', ensureBodyVisible);

    // And on load event
    window.addEventListener('load', ensureBodyVisible);

    // Safe Service Worker Unregistration & Asset Check
    async function checkAndUnregisterSW() {
      if (!('serviceWorker' in navigator)) return;

      try {
        const registrations = await navigator.serviceWorker.getRegistrations();
        if (registrations.length === 0) {
          console.log(' [SW] No service workers found.');
          return;
        }

        const lastUnregister = localStorage.getItem('last_sw_unregister');
        const now = Date.now();
        const cooldown = 60000; // 60 seconds

        if (!lastUnregister || (now - parseInt(lastUnregister)) > cooldown) {
          console.log(' [SW] Found service workers, unregistering to ensure clean state...');

          for (let registration of registrations) {
            await registration.unregister();
            console.log(' [SW] Unregistered:', registration.scope);
          }

          localStorage.setItem('last_sw_unregister', now.toString());
          console.log(' [SW] Reloading page to apply changes...');
          window.location.reload();
        } else {
          console.log(' [SW] Service workers exist but recently unregistered. Proceeding without unregistering to avoid loop.');
        }
      } catch (e) {
        console.warn(' [SW] Error managing service workers:', e);
      }
    }

    async function checkMainDartJs() {
      try {
        console.log(' [Asset] Checking main.dart.js availability...');
        const response = await fetch('main.dart.js', { method: 'HEAD' });
        console.log(' [Asset] main.dart.js status:', response.status, response.statusText);

        if (!response.ok) {
          console.error(' [CRITICAL] main.dart.js is not reachable!');
          if (window.Sentry) window.Sentry.captureMessage('main.dart.js unreachable: ' + response.status, 'fatal');
        } else {
          console.log(' [Asset] main.dart.js is reachable.');
        }
      } catch (e) {
        console.error(' [Asset] Error checking main.dart.js:', e);
        if (window.Sentry) window.Sentry.captureException(e);
      }
    }

    // Execute checks
    window.addEventListener('load', () => {
      checkAndUnregisterSW();
      checkMainDartJs();
    });
  </script>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        const loadingScreen = document.getElementById('flutter-loading');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function () {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
  </script>

  <script>
    console.log(' [Index] Page body parsed. Starting flutter_bootstrap.js load...');

    // Track window load event
    window.addEventListener('load', function () {
      console.log(' [Index] Window load event fired');
    });

    // Manually load flutter_bootstrap.js to track its status
    var script = document.createElement('script');
    script.src = 'flutter_bootstrap.js?v=2';
    script.async = true;

    script.onload = function () {
      console.log(' [Index] flutter_bootstrap.js loaded successfully');

      const loadingText = document.querySelector('#flutter-loading p');
      if (loadingText) {
        loadingText.textContent = 'Error loading application. Please check console.';
        loadingText.style.color = '#ff6b6b';
      }
    };

    document.body.appendChild(script);
  </script>
