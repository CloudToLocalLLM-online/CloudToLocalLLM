<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Manage and run powerful Large Language Models locally, orchestrated via a cloud interface.">

  <!-- Cache busting headers -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CloudToLocalLLM">

  <!-- Dark theme support -->
  <meta name="theme-color" content="#a777e3">
  <meta name="color-scheme" content="dark">
  <style>
    body { background-color: #181a20; }
    #loading { background-color: #181a20; color: #f1f1f1; }
  </style>
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CloudToLocalLLM</title>
  <link rel="manifest" href="manifest.json">

  <!-- Runtime app config -->
  <script src="config/config.js"></script>

  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script>
    // Clear old Auth0 cache if it exists with wrong audience (must run before Auth0 SDK loads)
    (function() {
      try {
        // Clear ALL Auth0-related localStorage entries to force fresh start
        const keys = Object.keys(localStorage);
        keys.forEach(key => {
          if (key.includes('auth0') || key.includes('@@auth0spajs') || key.includes('@@auth0')) {
            const value = localStorage.getItem(key);
            if (value && value.includes('api.cloudtolocalllm.online')) {
              console.log(' Clearing old Auth0 cache with api.cloudtolocalllm.online:', key);
              localStorage.removeItem(key);
            }
          }
        });
        
        // Also clear sessionStorage
        const sessionKeys = Object.keys(sessionStorage);
        sessionKeys.forEach(key => {
          if (key.includes('auth0') || key.includes('@@auth0')) {
            const value = sessionStorage.getItem(key);
            if (value && value.includes('api.cloudtolocalllm.online')) {
              console.log(' Clearing old Auth0 sessionStorage:', key);
              sessionStorage.removeItem(key);
            }
          }
        });
        
        // Clear URL if it has the old error
        if (window.location.search.includes('api.cloudtolocalllm.online')) {
          console.log(' Clearing URL with old api.cloudtolocalllm.online error');
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      } catch (e) {
        console.warn('Could not clear Auth0 cache:', e);
      }
    })();

    // Initialize Auth0 when config is loaded
    window.addEventListener('DOMContentLoaded', async function() {
      if (window.cloudToLocalLLMConfig) {
        const audience = 'https://app.cloudtolocalllm.online';
        console.log(' Initializing Auth0 with audience:', audience);
        window.auth0Client = await auth0.createAuth0Client({
          domain: 'dev-v2f2p008x3dr74ww.us.auth0.com',
          clientId: 'FuXPnevXpp311CdYHGsbNZe9t3D8Ts7A',
          authorizationParams: {
            redirect_uri: window.location.origin,
            // API identifier matches Auth0 API (Resource Server) identifier
            audience: audience
          },
          // Enable social connections (Google, GitHub, etc.)
          cacheLocation: 'localstorage',
          // Use a unique cache key to force refresh on audience change
          cacheKey: 'auth0-cache-v2'
        });
        console.log(' Auth0 initialized with audience:', audience);
        
        // NOTE: Callback handling is now done in Flutter's CallbackScreen to ensure proper routing
        // The auth0-bridge.js provides the handleRedirectCallback method for Flutter to use
      }
    });
  </script>
  
  <!-- Auth0 Bridge for Flutter -->
  <script src="auth0-bridge.js"></script>

  <!-- Global error handler to prevent page reload on errors -->
  <script>
    // Global error handler to catch unhandled errors and prevent page reload
    window.addEventListener('error', function(event) {
      console.error(' Global error caught:', {
        message: event.message,
        filename: event.filename,
        lineno: event.lineno,
        colno: event.colno,
        error: event.error
      });
      // Prevent default error handling that might reload the page
      event.preventDefault();
      return true;
    });

    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
      console.error(' Unhandled promise rejection:', {
        reason: event.reason,
        promise: event.promise
      });
      // Prevent default error handling
      event.preventDefault();
    });

    // Prevent Auth0 errors from causing reloads
    window.addEventListener('DOMContentLoaded', function() {
      // Override console.error to capture errors but not reload
      const originalConsoleError = console.error;
      console.error = function(...args) {
        originalConsoleError.apply(console, args);
        // Check if it's an Auth0 error and handle gracefully
        const errorMessage = args.join(' ');
        if (errorMessage.includes('Auth0') && errorMessage.includes('error')) {
          console.warn(' Auth0 error detected - will not reload page');
        }
      };
    });
  </script>

  <!-- Force service worker update -->
  <script>
    // Force service worker update on version change
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.update();
          console.log('Forcing service worker update');
        }
      });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
