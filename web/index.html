  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script>
    // Clear old Auth0 cache if it exists with wrong audience (must run before Auth0 SDK loads)
    (function () {
      try {
        // Only clear cache entries that have the WRONG audience format
        // The current audience is 'https://api.cloudtolocalllm.online' which is correct
        // Old audience might have been just 'api.cloudtolocalllm.online' without https
        const keys = Object.keys(localStorage);
        keys.forEach(key => {
          if (key.includes('auth0') || key.includes('@@auth0spajs') || key.includes('@@auth0')) {
            const value = localStorage.getItem(key);
            // Only clear if it contains the old format WITHOUT https://
            if (value && value.includes('api.cloudtolocalllm.online') && !value.includes('https://api.cloudtolocalllm.online')) {
              console.log(' Clearing old Auth0 cache with incorrect audience format:', key);
              localStorage.removeItem(key);
            }
          }
        });

        // Also clear sessionStorage
        const sessionKeys = Object.keys(sessionStorage);
        sessionKeys.forEach(key => {
          if (key.includes('auth0') || key.includes('@@auth0')) {
            const value = sessionStorage.getItem(key);
            // Only clear if it contains the old format WITHOUT https://
            if (value && value.includes('api.cloudtolocalllm.online') && !value.includes('https://api.cloudtolocalllm.online')) {
              console.log(' Clearing old Auth0 sessionStorage with incorrect audience:', key);
              sessionStorage.removeItem(key);
            }
          }
        });

        // Clear URL if it has the old error
        if (window.location.search.includes('api.cloudtolocalllm.online') && !window.location.search.includes('https://api.cloudtolocalllm.online')) {
          console.log(' Clearing URL with old api.cloudtolocalllm.online error');
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      } catch (e) {
        console.warn('Could not clear Auth0 cache:', e);
      }
    })();

    // Initialize Auth0 synchronously if callback parameters are present, otherwise async
    async function initializeAuth0() {
      if (!window.cloudToLocalLLMConfig) return;

      const audience = 'https://api.cloudtolocalllm.online';
      console.log(' Initializing Auth0 with audience:', audience);

      // Check if this is a callback URL (has code/state parameters)
      const urlParams = new URLSearchParams(window.location.search);
      const isCallback = urlParams.has('code') || urlParams.has('state') || urlParams.has('error');

      if (isCallback) {
        console.log(' Detected callback URL, initializing Auth0 synchronously');
      }

      window.auth0Client = await auth0.createAuth0Client({
        domain: 'dev-v2f2p008x3dr74ww.us.auth0.com',
        clientId: 'FuXPnevXpp311CdYHGsbNZe9t3D8Ts7A',
        authorizationParams: {
          redirect_uri: window.location.origin,
          // API identifier matches Auth0 API (Resource Server) identifier
          audience: audience
        },
        // Enable social connections (Google, GitHub, etc.)
        cacheLocation: 'localstorage',
        // Use a unique cache key to force refresh on audience change
        cacheKey: 'auth0-cache-v2',
        // Use refresh tokens to support Incognito/Safari where 3rd party cookies are blocked
        useRefreshTokens: true
      });
      console.log(' Auth0 initialized with audience:', audience);
    }

    // Initialize immediately if config is already loaded, otherwise wait for DOMContentLoaded
    if (window.cloudToLocalLLMConfig) {
      initializeAuth0();
    } else {
      window.addEventListener('DOMContentLoaded', initializeAuth0);
    }
  </script>

      </div >
      <h1 style="margin: 0 0 8px 0; font-size: 24px; font-weight: 600;">CloudToLocalLLM</h1>
      <p style="margin: 0 0 24px 0; font-size: 14px; color: #a0a0a0;">Initializing application...</p>
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(167, 119, 227, 0.2);
        border-top-color: #a777e3;
        border-radius: 50%;
        animation: spin 1s linear infinite;

  <script>
          // Hide loading screen when Flutter is ready
          window.addEventListener('load', function () {
            setTimeout(function () {
              const loadingScreen = document.getElementById('flutter-loading');
              if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.3s ease-out';

  </script>

  <script>
          console.log(' [Index] Page body parsed. Starting flutter_bootstrap.js load...');

          // Track window load event
          window.addEventListener('load', function () {
            console.log(' [Index] Window load event fired');
          });

          // Manually load flutter_bootstrap.js to track its status
          var script = document.createElement('script');
          script.src = 'flutter_bootstrap.js?v=2';
          script.async = true;

          script.onload = function () {
            console.log(' [Index] flutter_bootstrap.js loaded successfully');
          };

          script.onerror = function (e) {
            console.error(' [Index] Failed to load flutter_bootstrap.js:', e);
            // Update loading screen to show error
            const loadingText = document.querySelector('#flutter-loading p');
            if (loadingText) {
              loadingText.textContent = 'Error loading application. Please check console.';
              loadingText.style.color = '#ff6b6b';
            }
          };

          document.body.appendChild(script);
  </script>
