apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflared
  namespace: cloudtolocalllm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudtolocalllm
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      serviceAccountName: cloudflared
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-credentials
                  key: token
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudtolocalllm
data:
  config.yaml: |
    tunnel: ee26f195-904b-4406-a8ae-9265c9971004
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
      # App Subdomain - Streaming Proxy (WS)
      - hostname: app.cloudtolocalllm.online
        path: /ws
        service: http://streaming-proxy.cloudtolocalllm.svc.cluster.local:3001
      
      # App Subdomain - Streaming Proxy (API)
      - hostname: app.cloudtolocalllm.online
        path: /api/tunnel
        service: http://streaming-proxy.cloudtolocalllm.svc.cluster.local:3001
      
      # App Subdomain - API Backend
      - hostname: app.cloudtolocalllm.online
        path: /api
        service: http://api-backend.cloudtolocalllm.svc.cluster.local:8080
      
      # App Subdomain - Web App (Catch-all)
      - hostname: app.cloudtolocalllm.online
        service: http://web.cloudtolocalllm.svc.cluster.local:8080
      
      # API Subdomain
      - hostname: api.cloudtolocalllm.online
        service: http://api-backend.cloudtolocalllm.svc.cluster.local:8080
      
      # Root Domain - API Backend
      - hostname: cloudtolocalllm.online
        path: /api
        service: http://api-backend.cloudtolocalllm.svc.cluster.local:8080
      
      # Root Domain - Web App (Catch-all)
      - hostname: cloudtolocalllm.online
        service: http://web.cloudtolocalllm.svc.cluster.local:8080
      
      # 404 Catch-all
      - service: http_status:404
