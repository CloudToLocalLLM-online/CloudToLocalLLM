apiVersion: apps/v1
kind: Deployment
metadata:
  name: supertokens
  namespace: cloudtolocalllm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: supertokens
  template:
    metadata:
      labels:
        app: supertokens
    spec:
      enableServiceLinks: false
      containers:
        - name: supertokens
          image: registry.supertokens.io/supertokens/supertokens-postgresql:7.0
          ports:
            - containerPort: 3567
              name: http
          env:
            - name: POSTGRESQL_CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: supertokens-db-uri
                  key: connection-uri
            - name: API_KEYS
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: supertokens-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /hello
              port: 3567
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /hello
              port: 3567
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: supertokens
  namespace: cloudtolocalllm
spec:
  selector:
    app: supertokens
  ports:
    - port: 3567
      targetPort: 3567
      name: http
