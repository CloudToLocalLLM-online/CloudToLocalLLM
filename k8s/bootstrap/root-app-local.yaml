apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudtolocalllm-local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/imrightguy/CloudToLocalLLM
    targetRevision: main
    path: k8s/overlays/local
    kustomize:
      patches:
        - target:
            kind: Ingress
            name: local-ingress
          patch: |-
            - op: replace
              path: /spec/rules/0/host
              value: localhost # Default for local, can be overridden by user
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudtolocalllm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true