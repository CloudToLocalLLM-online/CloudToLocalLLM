apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudtolocalllm-local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/imrightguy/CloudToLocalLLM
    targetRevision: main
    path: k8s/apps/local
    directory:
      include: 'argo-apps.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true