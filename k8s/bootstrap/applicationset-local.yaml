apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cloudtolocalllm-local-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: infrastructure
            path: k8s/apps/local/infrastructure
            wave: "-1"
          - name: postgres
            path: k8s/apps/local/postgres
            wave: "1"
          - name: redis
            path: k8s/apps/local/redis
            wave: "1"
          - name: api-backend
            path: k8s/apps/local/api-backend/shared/base
            wave: "5"
          - name: web-frontend
            path: k8s/apps/local/web-frontend
            wave: "10"
          - name: monitoring
            path: k8s/apps/local/monitoring
            wave: "15"
          - name: utilities
            path: k8s/apps/local/utilities
            wave: "20"
          - name: ingress-cloudflared
            path: k8s/apps/local/ingress-cloudflared
            wave: "25"
  template:
    metadata:
      name: '{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/imrightguy/CloudToLocalLLM
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: cloudtolocalllm
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
          - ApplyOutOfSyncOnly=true
