apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudtolocalllm-managed
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CloudToLocalLLM-online/CloudToLocalLLM
    targetRevision: main
    path: k8s/apps/managed
    directory:
      include: 'argo-apps.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true