apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cloudtolocalllm
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: cloudtolocalllm-aks
        namespace: cloudtolocalllm

    # Grafana Cloud Remote Write Configuration
    remote_write:
      - url: "${GRAFANA_CLOUD_PROMETHEUS_URL}"
        basic_auth:
          username: "${GRAFANA_CLOUD_PROMETHEUS_USER}"
          password: "${GRAFANA_CLOUD_PROMETHEUS_TOKEN}"

    scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      - job_name: 'api-backend'
        static_configs:
          - targets: ['api-backend:8080']

      - job_name: 'blackbox'
        metrics_path: /probe
        params:
          module: [http_2xx]
        static_configs:
          - targets:
            - https://api.cloudtolocalllm.online/health
            - https://app.cloudtolocalllm.online/
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter:9115
