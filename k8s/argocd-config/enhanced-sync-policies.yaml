# Enhanced Sync Policies for CloudToLocalLLM Applications
# Robust sync configurations with retry mechanisms and safety measures

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudtolocalllm-api-backend
  namespace: argocd
  labels:
    app.kubernetes.io/name: api-backend
    app.kubernetes.io/part-of: cloudtolocalllm
    app.kubernetes.io/managed-by: argocd
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    argocd.argoproj.io/sync-options: CreateNamespace=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/refresh: "true"
    deployment.gate/health-check: "required"
    deployment.gate/resource-check: "required"
    deployment.gate/dependency-check: "required"
spec:
  project: default
  source:
    repoURL: https://github.com/imrightguy/CloudToLocalLLM
    targetRevision: main
    path: k8s/apps/managed/api-backend
    kustomize:
      images:
      - cloudtolocalllm/api-backend:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudtolocalllm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - Validate=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/clusterIP
  - group: networking.k8s.io
    kind: NetworkPolicy
    jsonPointers:
    - /spec/podSelector/matchLabels
