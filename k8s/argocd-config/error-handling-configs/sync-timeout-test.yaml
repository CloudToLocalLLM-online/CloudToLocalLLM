# Error Handling Configuration: Sync Timeout Test
# This configuration creates conditions that will cause sync timeouts
# DO NOT APPLY IN PRODUCTION - FOR TESTING ONLY

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-sync-timeout-app
  namespace: argocd
  labels:
    test: error-handling
    scenario: sync-timeout
  annotations:
    argocd.argoproj.io/sync-wave: "100"  # Very high wave to cause delays
spec:
  project: default
  source:
    repoURL: https://github.com/imrightguy/CloudToLocalLLM
    targetRevision: main
    path: k8s/apps/local/api-backend/shared/base
    # Add a very slow operation
    kustomize:
      images:
      - cloudtolocalllm/api-backend:test-timeout
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudtolocalllm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - Validate=true
    retry:
      limit: 1  # Low retry limit to test timeout handling
      backoff:
        duration: 30s  # Long backoff to cause timeouts
        factor: 1
        maxDuration: 60s
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-sync-timeout-config
  namespace: argocd
  labels:
    test: error-handling
    scenario: sync-timeout
data:
  # Configuration for timeout testing
  sync-timeout-seconds: "30"
  operation-timeout-seconds: "60"
  expected-behavior: "sync should timeout and retry"
  test-purpose: "validate timeout handling and retry mechanisms"