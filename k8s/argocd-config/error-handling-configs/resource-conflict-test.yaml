# Error Handling Configuration: Resource Conflict Test
# This configuration creates resource conflicts to test ArgoCD error handling
# DO NOT APPLY IN PRODUCTION - FOR TESTING ONLY

apiVersion: v1
kind: ConfigMap
metadata:
  name: test-resource-conflict
  namespace: cloudtolocalllm
  labels:
    test: error-handling
    scenario: resource-conflict
data:
  # This will create a conflict with existing resources
  conflict-trigger: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-conflict-deployment
  namespace: cloudtolocalllm
  labels:
    test: error-handling
    scenario: resource-conflict
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-conflict-app
  template:
    metadata:
      labels:
        app: test-conflict-app
        test: error-handling
    spec:
      containers:
      - name: test-container
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
# Network policy that conflicts with existing policies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-conflict-network-policy
  namespace: cloudtolocalllm
  labels:
    test: error-handling
    scenario: resource-conflict
spec:
  podSelector:
    matchLabels:
      app: test-conflict-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nonexistent-app  # This will cause issues
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53