# ArgoCD Monitoring and Alerting Configuration
# Comprehensive monitoring setup for CloudToLocalLLM ArgoCD deployment

apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-monitoring
    app.kubernetes.io/part-of: argocd
data:
  argocd-alerts.yml: |
    groups:
    - name: argocd_server_alerts
      interval: 30s
      rules:
      - alert: ArgoCDServerDown
        expr: up{job="argocd-server"} == 0
        for: 2m
        labels:
          severity: critical
          component: argocd-server
        annotations:
          summary: "ArgoCD server is down"
          description: "ArgoCD server has been down for more than 2 minutes"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#argocd-server-is-down"
      
      - alert: ArgoCDServerHighMemoryUsage
        expr: (container_memory_usage_bytes{pod=~"argocd-server-.*"} / container_spec_memory_limit_bytes{pod=~"argocd-server-.*"}) > 0.8
        for: 5m
        labels:
          severity: warning
          component: argocd-server
        annotations:
          summary: "ArgoCD server high memory usage"
          description: "ArgoCD server {{ $labels.pod }} is using more than 80% of its memory limit"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-memory-usage"
      
      - alert: ArgoCDServerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"argocd-server-.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          component: argocd-server
        annotations:
          summary: "ArgoCD server high CPU usage"
          description: "ArgoCD server {{ $labels.pod }} is using more than 80% CPU"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-cpu-usage"
      
      - alert: ArgoCDServerHighRequestLatency
        expr: histogram_quantile(0.95, rate(argocd_server_request_duration_seconds_bucket[5m])) > 1.0
        for: 2m
        labels:
          severity: warning
          component: argocd-server
        annotations:
          summary: "ArgoCD server high request latency"
          description: "ArgoCD server 95th percentile request latency is {{ $value }} seconds"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-request-latency"
      
      - alert: ArgoCDServerHighErrorRate
        expr: rate(argocd_server_request_duration_seconds_count{code=~"5.."}[5m]) / rate(argocd_server_request_duration_seconds_count[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          component: argocd-server
        annotations:
          summary: "ArgoCD server high error rate"
          description: "ArgoCD server error rate is {{ $value | humanizePercentage }}"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-error-rate"
    
    - name: argocd_application_controller_alerts
      interval: 30s
      rules:
      - alert: ArgoCDApplicationControllerDown
        expr: up{job="argocd-application-controller"} == 0
        for: 2m
        labels:
          severity: critical
          component: argocd-application-controller
        annotations:
          summary: "ArgoCD application controller is down"
          description: "ArgoCD application controller has been down for more than 2 minutes"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#application-controller-is-down"
      
      - alert: ArgoCDApplicationControllerHighMemoryUsage
        expr: (container_memory_usage_bytes{pod=~"argocd-application-controller-.*"} / container_spec_memory_limit_bytes{pod=~"argocd-application-controller-.*"}) > 0.8
        for: 5m
        labels:
          severity: warning
          component: argocd-application-controller
        annotations:
          summary: "ArgoCD application controller high memory usage"
          description: "ArgoCD application controller {{ $labels.pod }} is using more than 80% of its memory limit"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-memory-usage"
      
      - alert: ArgoCDApplicationControllerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"argocd-application-controller-.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          component: argocd-application-controller
        annotations:
          summary: "ArgoCD application controller high CPU usage"
          description: "ArgoCD application controller {{ $labels.pod }} is using more than 80% CPU"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-cpu-usage"
      
      - alert: ArgoCDApplicationControllerHighReconcileTime
        expr: histogram_quantile(0.95, rate(argocd_app_reconcile_histogram_seconds_bucket[5m])) > 30.0
        for: 2m
        labels:
          severity: warning
          component: argocd-application-controller
        annotations:
          summary: "ArgoCD application controller high reconcile time"
          description: "ArgoCD application controller 95th percentile reconcile time is {{ $value }} seconds"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-reconcile-time"
      
      - alert: ArgoCDApplicationControllerReconcileFailures
        expr: rate(argocd_app_reconcile_error_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: argocd-application-controller
        annotations:
          summary: "ArgoCD application controller reconcile failures"
          description: "ArgoCD application controller is experiencing {{ $value }} reconcile failures per second"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#reconcile-failures"
    
    - name: argocd_repo_server_alerts
      interval: 30s
      rules:
      - alert: ArgoCDRepoServerDown
        expr: up{job="argocd-repo-server"} == 0
        for: 2m
        labels:
          severity: critical
          component: argocd-repo-server
        annotations:
          summary: "ArgoCD repo server is down"
          description: "ArgoCD repo server has been down for more than 2 minutes"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#repo-server-is-down"
      
      - alert: ArgoCDRepoServerHighMemoryUsage
        expr: (container_memory_usage_bytes{pod=~"argocd-repo-server-.*"} / container_spec_memory_limit_bytes{pod=~"argocd-repo-server-.*"}) > 0.8
        for: 5m
        labels:
          severity: warning
          component: argocd-repo-server
        annotations:
          summary: "ArgoCD repo server high memory usage"
          description: "ArgoCD repo server {{ $labels.pod }} is using more than 80% of its memory limit"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-memory-usage"
      
      - alert: ArgoCDRepoServerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"argocd-repo-server-.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          component: argocd-repo-server
        annotations:
          summary: "ArgoCD repo server high CPU usage"
          description: "ArgoCD repo server {{ $labels.pod }} is using more than 80% CPU"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-cpu-usage"
      
      - alert: ArgoCDRepoServerHighSyncTime
        expr: histogram_quantile(0.95, rate(argocd_repo_server_sync_duration_seconds_bucket[5m])) > 60.0
        for: 2m
        labels:
          severity: warning
          component: argocd-repo-server
        annotations:
          summary: "ArgoCD repo server high sync time"
          description: "ArgoCD repo server 95th percentile sync time is {{ $value }} seconds"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-sync-time"
    
    - name: argocd_application_alerts
      interval: 30s
      rules:
      - alert: ArgoCDApplicationOutOfSync
        expr: argocd_app_sync_total{status!="Synced"} > 0
        for: 1m
        labels:
          severity: warning
          component: argocd-application
        annotations:
          summary: "ArgoCD application out of sync"
          description: "Application {{ $labels.name }} is out of sync"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#application-is-out-of-sync"
      
      - alert: ArgoCDApplicationUnhealthy
        expr: argocd_app_health_status{status!="Healthy"} > 0
        for: 2m
        labels:
          severity: warning
          component: argocd-application
        annotations:
          summary: "ArgoCD application unhealthy"
          description: "Application {{ $labels.name }} is unhealthy"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#application-is-unhealthy"
      
      - alert: ArgoCDApplicationSyncFailed
        expr: rate(argocd_app_sync_total{status="Failed"}[5m]) > 0
        for: 1m
        labels:
          severity: critical
          component: argocd-application
        annotations:
          summary: "ArgoCD application sync failed"
          description: "Application {{ $labels.name }} has failed to sync"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#sync-failed"
      
      - alert: ArgoCDApplicationSyncTimeout
        expr: argocd_app_sync_total{status="Synced", sync_time > 600} > 0
        for: 1m
        labels:
          severity: warning
          component: argocd-application
        annotations:
          summary: "ArgoCD application sync timeout"
          description: "Application {{ $labels.name }} sync took longer than 10 minutes"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#sync-timeout"
    
    - name: argocd_redis_alerts
      interval: 30s
      rules:
      - alert: ArgoCDRedisDown
        expr: up{job="argocd-redis"} == 0
        for: 2m
        labels:
          severity: critical
          component: argocd-redis
        annotations:
          summary: "ArgoCD Redis is down"
          description: "ArgoCD Redis has been down for more than 2 minutes"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#redis-is-down"
      
      - alert: ArgoCDRedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) > 0.8
        for: 5m
        labels:
          severity: warning
          component: argocd-redis
        annotations:
          summary: "ArgoCD Redis high memory usage"
          description: "ArgoCD Redis is using more than 80% of its memory"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-memory-usage"
      
      - alert: ArgoCDRedisHighConnections
        expr: redis_connected_clients > 100
        for: 2m
        labels:
          severity: warning
          component: argocd-redis
        annotations:
          summary: "ArgoCD Redis high connection count"
          description: "ArgoCD Redis has {{ $value }} connected clients"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-connection-count"
    
    - name: argocd_cluster_alerts
      interval: 30s
      rules:
      - alert: ArgoCDClusterConnectionFailed
        expr: argocd_cluster_connection_status{status!="Successful"} > 0
        for: 2m
        labels:
          severity: warning
          component: argocd-cluster
        annotations:
          summary: "ArgoCD cluster connection failed"
          description: "ArgoCD cluster {{ $labels.server }} connection failed"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#cluster-connection-failed"
      
      - alert: ArgoCDClusterHighLatency
        expr: argocd_cluster_api_resource_request_duration_seconds{quantile="0.95"} > 5.0
        for: 2m
        labels:
          severity: warning
          component: argocd-cluster
        annotations:
          summary: "ArgoCD cluster high API latency"
          description: "ArgoCD cluster {{ $labels.server }} API latency is {{ $value }} seconds"
          runbook_url: "https://argoproj.github.io/argo-cd/operator-manual/troubleshooting/#high-api-latency"
---
# ArgoCD ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-server-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server-metrics
    app.kubernetes.io/part-of: argocd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-application-controller-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-application-controller-metrics
    app.kubernetes.io/part-of: argocd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-application-controller
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-repo-server-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-repo-server-metrics
    app.kubernetes.io/part-of: argocd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-repo-server
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
---
