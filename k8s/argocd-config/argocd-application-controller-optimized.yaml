# ArgoCD Application Controller Single-Instance Configuration
# Optimized for CloudToLocalLLM resource efficiency

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: argocd-application-controller
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-application-controller
    app.kubernetes.io/part-of: argocd
spec:
  replicas: 1
  serviceName: argocd-application-controller
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-application-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-application-controller
    spec:
      serviceAccountName: argocd-application-controller
      containers:
      - name: argocd-application-controller
        image: quay.io/argoproj/argocd:v3.2.2
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argocd-redis
              key: auth
        command:
        - argocd-application-controller
        - --operation-processors
        - "5"
        - --repo-server-timeout-seconds
        - "60"
        - --status-processors
        - "10"
        - --kubectl-parallelism-limit
        - "5"
        - --app-resync
        - "1800"
        - --redis
        - argocd-redis:6379
        - --loglevel
        - info
        - --logformat
        - text
        - --app-state-cache-expiration
        - "20m"
        - --self-heal-timeout-seconds
        - "300"
        - --sync-timeout
        - "600"
        - --metrics-port
        - "8084"
        ports:
        - containerPort: 8082
          name: grpc
          protocol: TCP
        - containerPort: 8084
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-application-controller
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-application-controller
    app.kubernetes.io/part-of: argocd
spec:
  ports:
  - name: grpc
    port: 8082
    protocol: TCP
    targetPort: 8082
  - name: metrics
    port: 8084
    protocol: TCP
    targetPort: 8084
  selector:
    app.kubernetes.io/name: argocd-application-controller
