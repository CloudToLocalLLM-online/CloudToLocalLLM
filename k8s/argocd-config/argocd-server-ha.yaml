# ArgoCD Server Single-Instance Configuration
# Optimized for CloudToLocalLLM resource efficiency

apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: argocd-server
        image: quay.io/argoproj/argocd:v3.2.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8083
          name: https
          protocol: TCP
        env:
        - name: ARGOCD_SERVER_MAX_CONCURRENT_REQUESTS
          value: "50"
        - name: ARGOCD_SERVER_GRPC_MAX_SIZE
          value: "104857600"  # 100MB
        - name: ARGOCD_SERVER_ENABLE_GZIP
          value: "true"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argocd-redis
              key: auth
        command:
        - argocd-server
        - --staticassets
        - /shared/app
        - --redis
        - argocd-redis:6379
        - --enable-proxy-extension
        - --loglevel
        - info
        - --logformat
        - text
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - mountPath: /app/config/ssl
          name: argocd-server-tls
          readOnly: true
        - mountPath: /tmp
          name: tmp
        - name: argocd-repo-server-tls
          mountPath: /app/config/shared
      volumes:
      - name: argocd-server-tls
        secret:
          secretName: argocd-server-tls
          optional: true
      - name: argocd-repo-server-tls
        emptyDir: {}
      - name: tmp
        emptyDir: {}
  strategy:
    type: Recreate
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8083
  selector:
    app.kubernetes.io/name: argocd-server
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server-metrics
    app.kubernetes.io/part-of: argocd
spec:
  ports:
  - name: metrics
    port: 8083
    protocol: TCP
    targetPort: 8083
  selector:
    app.kubernetes.io/name: argocd-server
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-headless
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server-headless
    app.kubernetes.io/part-of: argocd
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8083
  selector:
    app.kubernetes.io/name: argocd-server
