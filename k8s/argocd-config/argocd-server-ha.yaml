# ArgoCD Server High Availability Configuration
# Enhanced for CloudToLocalLLM deployment stability

apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: argocd-server
        image: argoproj/argocd:v2.8.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8083
          name: https
          protocol: TCP
        - containerPort: 8084
          name: metrics
          protocol: TCP
        env:
        - name: ARGOCD_SERVER_MAX_CONCURRENT_REQUESTS
          value: "100"
        - name: ARGOCD_SERVER_GRPC_MAX_SIZE
          value: "104857600"  # 100MB
        - name: ARGOCD_SERVER_ENABLE_GRPC_WEB
          value: "true"
        - name: ARGOCD_SERVER_ENABLE_GZIP
          value: "true"
        - name: ARGOCD_SERVER_REQUEST_TIMEOUT
          value: "60s"
        - name: ARGOCD_SERVER_GZIP_COMPRESSION_LEVEL
          value: "1"
        command:
        - argocd-server
        - --staticassets
        - /shared/app
        - --redis
        - argocd-redis:6379
        - --insecure
        - --enable-proxy-extension
        - --enable-gzip
        - --grpc-web
        - --grpc-web-root-path-prefix
        - /
        - --access-token-max-age-minutes
        - "60"
        - --user-session-ttl
        - "24h"
        - --rootpath
        - /argocd
        - --loglevel
        - info
        - --logformat
        - text
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - mountPath: /app/config/ssl
          name: argocd-server-tls
          readOnly: true
        - mountPath: /tmp
          name: tmp
        - name: argocd-repo-server-tls
          mountPath: /app/config/shared
      - name: argocd-metrics
        image: argoproj/argocd:v2.8.0
        imagePullPolicy: IfNotPresent
        command:
        - argocd-metrics
        - --redis
        - argocd-redis:6379
        - --loglevel
        - info
        - --logformat
        - text
        ports:
        - containerPort: 8083
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
      - name: argocd-server-tls
        secret:
          secretName: argocd-server-tls
          optional: true
      - name: argocd-repo-server-tls
        emptyDir: {}
      - name: tmp
        emptyDir: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
---
# ArgoCD Server Service with Load Balancer
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8083
  selector:
    app.kubernetes.io/name: argocd-server
---
# ArgoCD Server Metrics Service
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server-metrics
    app.kubernetes.io/part-of: argocd
spec:
  ports:
  - name: metrics
    port: 8083
    protocol: TCP
    targetPort: 8083
  selector:
    app.kubernetes.io/name: argocd-server
---
# ArgoCD Server Headless Service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-headless
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server-headless
    app.kubernetes.io/part-of: argocd
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8083
  selector:
    app.kubernetes.io/name: argocd-server