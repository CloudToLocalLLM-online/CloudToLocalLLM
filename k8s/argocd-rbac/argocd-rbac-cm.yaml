apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.csv: |
    # Grant 'admin' privileges to the 'admin' group
    g, admin, role:admin
    
    # Define a 'developer' role with restricted access
    p, role:developer, applications, get, cloudtolocalllm/*, allow
    p, role:developer, applications, sync, cloudtolocalllm/*, allow
    p, role:developer, logs, get, cloudtolocalllm/*, allow
    
    # Bind 'dev-team' group to 'role:developer'
    g, dev-team, role:developer

  policy.default: role:readonly
