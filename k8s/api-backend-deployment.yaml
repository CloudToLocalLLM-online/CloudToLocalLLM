apiVersion: v1
kind: Service
metadata:
  name: api-backend
  namespace: cloudtolocalllm
  labels:
    app: api-backend
    environment: development
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: api-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: cloudtolocalllm
  labels:
    app: api-backend
    environment: development
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: api-backend
  template:
    metadata:
      labels:
        app: api-backend
        environment: development
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - api-backend
                topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              for i in $(seq 1 30); do
                if nc -z postgres.cloudtolocalllm.svc.cluster.local 5432; then
                  echo "PostgreSQL is ready!"
                  exit 0
                fi
                echo "Attempt $i/30: PostgreSQL not ready yet, waiting..."
                sleep 2
              done
              echo "PostgreSQL failed to become ready after 60 seconds"
              exit 1
      containers:
        - name: api-backend
          image: cloudtolocalllm/cloudtolocalllm-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            # Configuration from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: LOG_LEVEL
            - name: CLIENT_LOG_DIR
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: CLIENT_LOG_DIR
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: PORT
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DOMAIN
            - name: DB_TYPE
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_TYPE
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: postgres-user

            # Secrets
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: postgres-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: jwt-secret
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: auth0-domain
            - name: AUTH0_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: auth0-audience
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: auth0-client-id

            # Admin Center Configuration
            - name: ADMIN_CENTER_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: ADMIN_CENTER_ENABLED
            - name: ADMIN_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: ADMIN_EMAIL

            # Database Connection Pool
            - name: DB_POOL_MAX
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_POOL_MAX
            - name: DB_POOL_IDLE_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_POOL_IDLE_TIMEOUT
            - name: DB_POOL_CONNECTION_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_POOL_CONNECTION_TIMEOUT

            # Stripe API Keys (use test or live based on NODE_ENV)
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: stripe-test-secret-key
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: stripe-test-publishable-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: stripe-test-webhook-secret

            # Sentry Configuration
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: sentry-dsn
                  optional: true

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
