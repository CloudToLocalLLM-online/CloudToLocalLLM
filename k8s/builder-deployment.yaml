apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder
  namespace: cloudtolocalllm
  labels:
    app: builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: builder
  template:
    metadata:
      labels:
        app: builder
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccountName: builder-sa
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
        - name: builder
          image: cloudtolocalllm/builder:latest
          imagePullPolicy: Always
          securityContext:
            privileged: true
          command: ["/bin/bash", "-c", "tail -f /dev/null"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "3Gi"
              cpu: "2000m"
          volumeMounts:
            - name: build-cache
              mountPath: /app
      volumes:
        - name: build-cache
          emptyDir: {}
