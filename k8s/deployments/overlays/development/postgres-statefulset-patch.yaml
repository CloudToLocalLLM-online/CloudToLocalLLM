apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  # Development: 1 replica (no replication)
  replicas: 1
  template:
    metadata:
      labels:
        environment: development
    spec:
      containers:
      - name: postgres
        # Development: smaller resource requests and limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        # Development: faster startup
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U cloudtolocalllm_dev
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U cloudtolocalllm_dev
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
