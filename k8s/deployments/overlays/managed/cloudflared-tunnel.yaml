apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflared
  namespace: cloudtolocalllm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudtolocalllm
  labels:
    app: cloudflared
spec:
  replicas: 2 # Increased for High Availability
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
      annotations:
        # This annotation ensures that the deployment restarts whenever the ConfigMap changes
        checksum/config: "${CLOUDFLARED_CONFIG_SHA}"
    spec:
      serviceAccountName: cloudflared
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2024.12.2 # Pinned image version
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
            - --token
            - $(TUNNEL_TOKEN)
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-credentials
                  key: token
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudtolocalllm
data:
  config.yaml: |
    tunnel: 62da6c19-947b-4bf6-acad-100a73de4e0d
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
      # App Subdomain - Streaming Proxy (WS)
      - hostname: app.cloudtolocalllm.online
        path: /ws
        service: http://streaming-proxy.cloudtolocalllm.svc.cluster.local:3001
      
      # App Subdomain - Streaming Proxy (API)
      - hostname: app.cloudtolocalllm.online
        path: /api/tunnel
        service: http://streaming-proxy.cloudtolocalllm.svc.cluster.local:3001
      
      # App Subdomain - API Backend Health
      - hostname: app.cloudtolocalllm.online
        path: /health
        service: http://api-backend.cloudtolocalllm.svc.cluster.local:8080

      # App Subdomain - API Backend
      - hostname: app.cloudtolocalllm.online
        path: /api
        service: http://api-backend.cloudtolocalllm.svc.cluster.local:8080

      # App Subdomain - Web Frontend (Root)
      - hostname: app.cloudtolocalllm.online
        service: http://web.cloudtolocalllm.svc.cluster.local:8080

      # API Subdomain - API Backend Health
      - hostname: api.cloudtolocalllm.online
        path: /health
        service: http://api-backend.cloudtolocalllm.svc.cluster.local:8080

      # API Subdomain - API Backend (Root)
      - hostname: api.cloudtolocalllm.online
        service: http://api-backend.cloudtolocalllm.svc.cluster.local:8080
      
      # Argo CD UI (Optimized for internal connectivity)
      - hostname: argocd.cloudtolocalllm.online
        service: http://argocd-server.argocd.svc.cluster.local:80

      # Grafana UI
      - hostname: grafana.cloudtolocalllm.online
        service: http://grafana.cloudtolocalllm.svc.cluster.local:3000

      # Root Domain - Web Frontend
      - hostname: cloudtolocalllm.online
        service: http://web.cloudtolocalllm.svc.cluster.local:8080
      
      # Catch-all 404
      - service: http_status:404
