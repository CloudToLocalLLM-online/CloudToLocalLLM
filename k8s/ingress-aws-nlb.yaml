apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudtolocalllm-ingress-aws
  namespace: cloudtolocalllm
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:422017356244:certificate/1cdea6e3-60d1-4bf1-9a40-d86721a233f7
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60,deletion_protection.enabled=false
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=30,stickiness.enabled=true,stickiness.type=lb_cookie,stickiness.lb_cookie.duration_seconds=86400
    alb.ingress.kubernetes.io/tags: Environment=production,Application=cloudtolocalllm,ManagedBy=kubernetes
    alb.ingress.kubernetes.io/security-groups: sg-02ecfa85c313fb25d
spec:
  ingressClassName: alb
  tls:
    - hosts:
        - cloudtolocalllm.online
        - app.cloudtolocalllm.online
        - api.cloudtolocalllm.online
        - auth.cloudtolocalllm.online
      secretName: cloudtolocalllm-wildcard-tls
  rules:
    - host: cloudtolocalllm.online
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
    - host: app.cloudtolocalllm.online
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: streaming-proxy
                port:
                  number: 3001
          - path: /api/tunnel
            pathType: Prefix
            backend:
              service:
                name: streaming-proxy
                port:
                  number: 3001
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
    - host: api.cloudtolocalllm.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 8080
