apiVersion: batch/v1
kind: Job
metadata:
  name: admin-center-migration
  namespace: cloudtolocalllm
  labels:
    app: admin-center-migration
spec:
  ttlSecondsAfterFinished: 300  # Clean up job after 5 minutes
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: admin-center-migration
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: migration
          image: cloudtolocalllm/cloudtolocalllm-api:latest
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting Admin Center database migration..."
              cd /app
              node services/api-backend/database/migrations/run-migration.js
              if [ $? -eq 0 ]; then
                echo "✅ Migration completed successfully"
                exit 0
              else
                echo "❌ Migration failed"
                exit 1
              fi
          env:
            # Database configuration from ConfigMap
            - name: DB_TYPE
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_TYPE
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: DB_USER
            
            # Database password from Secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: postgres-password
            
            # Admin email for default super admin
            - name: ADMIN_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: ADMIN_EMAIL
          
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
