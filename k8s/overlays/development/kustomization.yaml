apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cloudtolocalllm-dev

resources:
  - ../../api-backend-deployment.yaml
  - ../../web-deployment.yaml
  - ../../configmap.yaml
  - ../../secrets.yaml
  - ../../postgres-statefulset.yaml
  - ../../ingress-aws-nlb.yaml
  - ../../rbac.yaml
  - ../../network-policies.yaml

# Development environment patches
patches:
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: cloudtolocalllm-config
  - path: web-deployment-patch.yaml
    target:
      kind: Deployment
      name: web
  - path: api-backend-deployment-patch.yaml
    target:
      kind: Deployment
      name: api-backend
  - path: postgres-statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: postgres

# Common labels for all resources
labels:
  environment: development
  managed-by: kustomize

# Common annotations
commonAnnotations:
  environment.cloudtolocalllm.online/type: development
  environment.cloudtolocalllm.online/cost-optimized: "true"
