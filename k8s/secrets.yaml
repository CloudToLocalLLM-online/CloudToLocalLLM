apiVersion: v1
kind: Secret
metadata:
  name: cloudtolocalllm-secrets
  namespace: cloudtolocalllm
type: Opaque
stringData:
  # Database credentials
  postgres-user: "cloud_admin"
  postgres-password: "CHANGE_ME_STRONG_PASSWORD"

  # JWT secret (generate with: openssl rand -base64 32)
  jwt-secret: "CHANGE_ME_JWT_SECRET"

  # Auth0 credentials (MUST BE POPULATED VIA SECRET MANAGEMENT IN ARGOCD)
  auth0-domain: "${AUTH0_DOMAIN}"
  auth0-audience: "${AUTH0_AUDIENCE}"
  auth0-client-id: "${AUTH0_CLIENT_ID}"
  auth0-client-secret: "${AUTH0_CLIENT_SECRET}"

  # Stripe API Keys (Admin Center Payment Gateway)
  # Test mode keys (for staging/development)
  stripe-test-secret-key: "sk_test_CHANGE_ME"
  stripe-test-publishable-key: "pk_test_CHANGE_ME"
  stripe-test-webhook-secret: "whsec_CHANGE_ME"

  # Production mode keys (for production)
  stripe-live-secret-key: "sk_live_CHANGE_ME"
  stripe-live-publishable-key: "pk_live_CHANGE_ME"
  stripe-live-webhook-secret: "whsec_CHANGE_ME"

  # Optional: Sentry DSN
  sentry-dsn: ""
