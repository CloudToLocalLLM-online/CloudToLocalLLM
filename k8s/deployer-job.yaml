apiVersion: batch/v1
kind: Job
metadata:
  name: deploy-job
  namespace: cloudtolocalllm
spec:
  template:
    spec:
      serviceAccountName: deployer-sa
      containers:
        - name: deployer
          image: cloudtolocalllm/deployer:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Starting in-cluster deployment..."
              cd /app
              ./scripts/deploy-in-cluster.sh
          env:
            - name: ENVIRONMENT
              value: "${ENVIRONMENT}"
            - name: NAMESPACE
              value: "${NAMESPACE}"
            - name: WEB_IMAGE
              value: "${WEB_IMAGE}"
            - name: API_IMAGE
              value: "${API_IMAGE}"
            - name: STREAMING_IMAGE
              value: "${STREAMING_IMAGE}"
            - name: POSTGRES_IMAGE
              value: "${POSTGRES_IMAGE}"
      restartPolicy: Never
  backoffLimit: 0
