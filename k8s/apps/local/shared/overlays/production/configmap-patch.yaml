apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudtolocalllm-config
data:
  # Production domain configuration
  DOMAIN: "cloudtolocalllm.online"
  WEB_DOMAIN: "app.cloudtolocalllm.online"
  API_DOMAIN: "api.cloudtolocalllm.online"

  # Production environment settings
  NODE_ENV: "production"
  LOG_LEVEL: "warn"
  CLIENT_LOG_DIR: "/tmp/logs"

  # Database configuration (production)
  DB_TYPE: "postgresql"
  DB_HOST: "postgres.cloudtolocalllm.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "cloudtolocalllm"
  DB_USER: "cloudtolocalllm"

  # API configuration
  PORT: "8080"
  API_PORT: "8080"

  # Auth0 Configuration (production)
  AUTH0_DOMAIN: "${AUTH0_DOMAIN}"
  AUTH0_AUDIENCE: "https://api.cloudtolocalllm.online"
  AUTH0_CLIENT_ID: "${AUTH0_CLIENT_ID}"

  # Admin Center Configuration
  ADMIN_CENTER_ENABLED: "true"
  ADMIN_EMAIL: "christopher.maltais@gmail.com"

  # Database Connection Pool (larger for production)
  DB_POOL_MAX: "50"
  DB_POOL_IDLE_TIMEOUT: "600000"
  DB_POOL_CONNECTION_TIMEOUT: "30000"

  # Kubernetes cluster configuration
  CLUSTER_NAME: "cloudtolocalllm-eks"
  CLUSTER_REGION: "us-east-1"
  NAMESPACE: "cloudtolocalllm"

  # Logging and monitoring
  LOG_FORMAT: "json"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"

  # Production-specific settings
  ENABLE_DEBUG_ENDPOINTS: "false"
  ENABLE_MOCK_DATA: "false"
  CACHE_TTL: "3600"
