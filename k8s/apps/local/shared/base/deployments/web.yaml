apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: cloudtolocalllm
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  labels:
    app: web
    environment: development
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        environment: development
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname
      serviceAccountName: web-sa
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: wait-for-api
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              until nc -z api-backend.cloudtolocalllm.svc.cluster.local 8080; do
                echo "Waiting for api-backend..."
                sleep 2
              done
      containers:
        - name: web
          image: imrightguycloudtolocalllm.azurecr.io/web:7.10.9-202512190353
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ENVIRONMENT
              value: "development"
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: API_DOMAIN
          resources:
            requests:
              memory: "256Mi"
              cpu: "25m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: app-code
              mountPath: /app
      volumes:
        - name: app-code
          emptyDir: {}
