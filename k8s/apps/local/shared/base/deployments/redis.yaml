apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-tunnel-state
  namespace: cloudtolocalllm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app: redis-tunnel-state
spec:
  serviceName: redis-tunnel-state
  replicas: 1
  selector:
    matchLabels:
      app: redis-tunnel-state
  template:
    metadata:
      labels:
        app: redis-tunnel-state
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP

          # Command to start Redis with config
          command:
            - redis-server
            - /usr/local/etc/redis/redis.conf

          # Resource requests and limits
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

          # Liveness probe - checks if Redis is responding
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - checks if Redis is ready to accept connections
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /usr/local/etc/redis

      # Volumes
      volumes:
        - name: redis-config
          configMap:
            name: redis-tunnel-state-config

  # Volume claim templates for persistent storage
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: default
