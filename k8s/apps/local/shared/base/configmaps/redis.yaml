apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-tunnel-state-config
  namespace: cloudtolocalllm
data:
  redis.conf: |
    # Redis configuration for tunnel state storage
    port 6379
    bind 0.0.0.0
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    
    # AOF (Append Only File)
    appendonly yes
    appendfsync everysec
    
    # Memory management
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    
    # Logging
    loglevel notice
    
    # Replication
    replica-read-only yes
    
    # Security
    requirepass ""
    
    # Timeouts
    timeout 0
    tcp-keepalive 300