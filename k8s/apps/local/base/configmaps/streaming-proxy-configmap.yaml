apiVersion: v1
kind: ConfigMap
metadata:
  name: streaming-proxy-config
  namespace: cloudtolocalllm
  labels:
    app: streaming-proxy
data:
  # Server Configuration
  PORT: "3001"
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # API Backend URL (internal cluster service)
  API_BACKEND_URL: "http://api-backend.cloudtolocalllm.svc.cluster.local:8080"

  # Health check port (same as main port for simplicity)
  HEALTH_PORT: "3001"

  # OpenTelemetry configuration (optional)
  otel_exporter_jaeger_endpoint: ""
