apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: cloudtolocalllm
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Note: These values should be provided via alertmanager-secrets
      # Alertmanager does not support environment variable substitution in the config file directly
      # unless using a startup script or sidecar. Using placeholders.
      slack_api_url: 'http://placeholder-slack-webhook'
      smtp_smarthost: 'localhost:25'
      smtp_from: 'alerts@cloudtolocalllm.online'
    
    # Alert routing configuration
    route:
      receiver: 'default'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      
      # Critical alerts route to on-call team
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          group_wait: 0s
          group_interval: 5m
          repeat_interval: 1h
          continue: true
        
        # Warning alerts route to team channel
        - match:
            severity: warning
          receiver: 'warning-alerts'
          group_wait: 30s
          group_interval: 10m
          repeat_interval: 4h
          continue: true
        
        # Tunnel-specific alerts
        - match:
            component: tunnel
          receiver: 'tunnel-alerts'
          group_wait: 10s
          group_interval: 5m
          repeat_interval: 2h
          continue: true
    
    # Receivers configuration
    receivers:
      # Default receiver (no notifications)
      - name: 'default'
      
      # Critical alerts - Slack + Email
      - name: 'critical-alerts'
        slack_configs:
          - channel: '#critical-alerts'
            title: 'Critical Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
            color: 'danger'
            actions:
              - type: button
                text: 'View Runbook'
                url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
        email_configs:
          - to: 'oncall@cloudtolocalllm.online'
            from: 'alerts@cloudtolocalllm.online'
            smarthost: '${SMTP_HOST}:${SMTP_PORT}'
            auth_username: '${SMTP_USERNAME}'
            auth_password: '${SMTP_PASSWORD}'
            headers:
              Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
            html: |
              <h2>{{ .GroupLabels.alertname }}</h2>
              <p>{{ (index .Alerts 0).Annotations.description }}</p>
              <p><a href="{{ (index .Alerts 0).Annotations.runbook_url }}">View Runbook</a></p>
      
      # Warning alerts - Slack only
      - name: 'warning-alerts'
        slack_configs:
          - channel: '#tunnel-warnings'
            title: 'Warning: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
            color: 'warning'
            actions:
              - type: button
                text: 'View Runbook'
                url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
      
      # Tunnel-specific alerts - Slack
      - name: 'tunnel-alerts'
        slack_configs:
          - channel: '#tunnel-alerts'
            title: '{{ .GroupLabels.severity | toUpper }}: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
            color: '{{ if eq .GroupLabels.severity "critical" }}danger{{ else }}warning{{ end }}'
            actions:
              - type: button
                text: 'View Runbook'
                url: '{{ (index .Alerts 0).Annotations.runbook_url }}'
    
    # Inhibition rules - prevent duplicate alerts
    inhibit_rules:
      # Inhibit warning alerts if critical alert exists
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'component']
      
      # Inhibit resolved alerts
      - source_match_re:
          severity: '^(warning|critical)$'
        target_match:
          alertname: 'Watchdog'
        equal: ['instance']
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: cloudtolocalllm
  labels:
    app: alertmanager
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
      name: http
  selector:
    app: alertmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: cloudtolocalllm
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: alertmanager
          image: prom/alertmanager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9093
              name: http
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--web.external-url=http://alertmanager.cloudtolocalllm.online'
          env:
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: slack-webhook-url
                  optional: true
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: smtp-host
                  optional: true
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: smtp-port
                  optional: true
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: smtp-username
                  optional: true
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: smtp-password
                  optional: true
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: storage
              mountPath: /alertmanager
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: storage
          emptyDir: {}
