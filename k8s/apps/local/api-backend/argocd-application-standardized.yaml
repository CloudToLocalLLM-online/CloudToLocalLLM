apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-backend
  namespace: argocd
  labels:
    app.kubernetes.io/name: api-backend
    app.kubernetes.io/instance: api-backend
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: cloudtolocalllm
    app.kubernetes.io/managed-by: argocd
    environment: production
    tier: application
    cloudtolocalllm.com/app-tier: application
    cloudtolocalllm.com/app-type: api
    cloudtolocalllm.com/app-environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: Replace=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/refresh: "true"
    cloudtolocalllm.com/description: API Backend service for CloudToLocalLLM
    cloudtolocalllm.com/purpose: REST API and backend services
spec:
  project: default
  source:
    repoURL: https://github.com/imrightguy/CloudToLocalLLM
    targetRevision: main
    path: k8s/apps/local/api-backend/shared/base
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudtolocalllm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m