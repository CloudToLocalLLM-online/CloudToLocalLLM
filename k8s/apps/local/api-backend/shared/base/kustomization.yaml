apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Only include resources specific to api-backend application
resources:
  - namespace.yaml
  - rbac/api-backend-sa-standardized.yaml
  - network-policies.yaml
  - configmaps/main-config.yaml
  - secrets/acr-credentials.yaml
  - services/api-backend.yaml
  - deployments/api-backend-standardized.yaml

# Use patches to customize resources
patchesStrategicMerge:
  - argocd-application-patch.yaml
