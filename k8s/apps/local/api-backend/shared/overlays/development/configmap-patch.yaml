apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudtolocalllm-config
data:
  # Development-specific domain configuration
  DOMAIN: "dev.cloudtolocalllm.online"
  WEB_DOMAIN: "dev-app.cloudtolocalllm.online"
  API_DOMAIN: "dev-api.cloudtolocalllm.online"

  # Development environment settings
  NODE_ENV: "development"
  LOG_LEVEL: "debug"
  CLIENT_LOG_DIR: "/tmp/logs"

  # Database configuration (development)
  DB_TYPE: "postgresql"
  DB_HOST: "postgres.cloudtolocalllm-dev.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "cloudtolocalllm_dev"
  DB_USER: "cloudtolocalllm_dev"

  # API configuration
  PORT: "8080"
  API_PORT: "8080"

  # Auth0 Configuration (development/test)
  AUTH0_DOMAIN: "${AUTH0_DOMAIN}"
  AUTH0_AUDIENCE: "https://dev-api.cloudtolocalllm.online"
  AUTH0_CLIENT_ID: "${AUTH0_CLIENT_ID}"

  # Admin Center Configuration
  ADMIN_CENTER_ENABLED: "true"
  ADMIN_EMAIL: "dev@cloudtolocalllm.online"

  # Database Connection Pool (smaller for development)
  DB_POOL_MAX: "10"
  DB_POOL_IDLE_TIMEOUT: "300000"
  DB_POOL_CONNECTION_TIMEOUT: "30000"

  # Kubernetes cluster configuration
  CLUSTER_NAME: "cloudtolocalllm-eks"
  CLUSTER_REGION: "us-east-1"
  NAMESPACE: "cloudtolocalllm-dev"

  # Logging and monitoring
  LOG_FORMAT: "json"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"

  # Development-specific settings
  ENABLE_DEBUG_ENDPOINTS: "true"
  ENABLE_MOCK_DATA: "false"
  CACHE_TTL: "300"
