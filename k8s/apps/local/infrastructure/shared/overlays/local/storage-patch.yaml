# Patch for Redis PVC
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-tunnel-state
  namespace: cloudtolocalllm
spec:
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      storageClassName: hostpath # Explicitly use hostpath for local if available, or rely on default if this class exists
---
# Patch for Postgres PVC
apiVersion: apps/v1
