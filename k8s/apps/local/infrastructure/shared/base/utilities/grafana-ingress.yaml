apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: cloudtolocalllm
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging-dns
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: grafana-auth
    nginx.ingress.kubernetes.io/auth-realm: "Grafana Access"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.cloudtolocalllm.online
      secretName: grafana-tls
  rules:
    - host: grafana.cloudtolocalllm.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
