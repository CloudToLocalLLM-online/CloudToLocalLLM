apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: cloudtolocalllm
spec:
  template:
    spec:
      containers:
        - name: api-backend
          env:
            - name: APP_MODE
              value: "local"
            - name: ENABLE_BILLING
              value: "false"
            - name: ENABLE_MULTI_TENANCY
              value: "false"
            - name: ADMIN_CENTER_ENABLED
              value: "true"
            - name: ENABLE_ADMIN_PAYMENTS
              value: "false"