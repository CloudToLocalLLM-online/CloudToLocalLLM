apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: streaming-proxy-hpa
  namespace: cloudtolocalllm
  labels:
    app: streaming-proxy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: streaming-proxy
  
  # Replica limits
  minReplicas: 2
  maxReplicas: 10
  
  # Scaling metrics
  metrics:
  # CPU-based scaling: target 70% average utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  # Memory-based scaling: target 80% average utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  
  # Custom metrics scaling for active connections (if metrics-server supports)
  # This requires custom metrics to be available from Prometheus
  - type: Pods
    pods:
      metric:
        name: tunnel_active_connections
      target:
        type: AverageValue
        averageValue: "100"
  
  # Scaling behavior policies
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
    
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
