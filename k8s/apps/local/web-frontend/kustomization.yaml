apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/imrightguy/CloudToLocalLLM.git//k8s/apps/local/shared/base/web-frontend?ref=main
images:
  - name: imrightguycloudtolocalllm.azurecr.io/web
    newTag: 7.10.9-202512190353
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: web
        namespace: cloudtolocalllm
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: web
                resources:
                  requests:
                    memory: "128Mi"
                    cpu: "10m"
                  limits:
                    memory: "256Mi"
                    cpu: "250m"
