apiVersion: v1
kind: ConfigMap
metadata:
  name: coturn-config
  namespace: cloudtolocalllm
data:
  turnserver.conf: |
    listening-port=3478
    tls-listening-port=5349
    listening-ip=0.0.0.0
    external-ip=$(EXTERNAL_IP)
    realm=cloudtolocalllm.online
    server-name=cloudtolocalllm.online
    no-cli
    no-tls
    no-dtls
    verbose
    user=$(TURN_USER):$(TURN_PASSWORD)
    log-file=stdout
    simple-log
---
apiVersion: v1
kind: Secret
metadata:
  name: coturn-secret
  namespace: cloudtolocalllm
type: Opaque
stringData:
  TURN_USER: "cloudtolocalllm"
  TURN_PASSWORD: OJWuZ2stPibhCFMS7gAkQBKeUnw614mG
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coturn
  namespace: cloudtolocalllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coturn
  template:
    metadata:
      labels:
        app: coturn
    spec:
      containers:
        - name: coturn
          image: coturn/coturn:latest
          ports:
            - name: turn-udp
              containerPort: 3478
              protocol: UDP
            - name: turn-tcp
              containerPort: 3478
              protocol: TCP
            - name: turn-tls
              containerPort: 5349
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/coturn
          envFrom:
            - secretRef:
                name: coturn-secret
          env:
            - name: EXTERNAL_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: coturn-config
---
apiVersion: v1
kind: Service
metadata:
  name: coturn
  namespace: cloudtolocalllm
spec:
  type: LoadBalancer
  selector:
    app: coturn
  ports:
    - name: turn-udp
      port: 3478
      targetPort: 3478
      protocol: UDP
    - name: turn-tcp
      port: 3478
      targetPort: 3478
      protocol: TCP
    - name: turn-tls
      port: 5349
      targetPort: 5349
      protocol: TCP
