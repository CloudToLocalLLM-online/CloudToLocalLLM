apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: streaming-proxy
  namespace: cloudtolocalllm
  labels:
    app: streaming-proxy
    release: prometheus
spec:
  selector:
    matchLabels:
      app: streaming-proxy
  endpoints:
  - port: http
    path: /api/tunnel/metrics
    interval: 15s
    scrapeTimeout: 10s
    scheme: http
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
