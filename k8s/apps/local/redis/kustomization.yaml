apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/imrightguy/CloudToLocalLLM/k8s/apps/base/redis?ref=main
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: redis-tunnel-state
        namespace: cloudtolocalllm
      spec:
        volumeClaimTemplates:
        - metadata:
            name: redis-data
          spec:
            storageClassName: hostpath