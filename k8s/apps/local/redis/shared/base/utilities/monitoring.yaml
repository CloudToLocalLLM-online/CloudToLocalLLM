# Prometheus
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: cloudtolocalllm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: cloudtolocalllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      initContainers:
        - name: config-prep
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Simple substitution using sed since envsubst is missing in base alpine
              # We replace the placeholders with environment variable values
              cat /etc/prometheus-raw/prometheus.yml \
                | sed "s|\${GRAFANA_CLOUD_PROMETHEUS_URL}|$GRAFANA_CLOUD_PROMETHEUS_URL|g" \
                | sed "s|\${GRAFANA_CLOUD_PROMETHEUS_USER}|$GRAFANA_CLOUD_PROMETHEUS_USER|g" \
                | sed "s|\${GRAFANA_CLOUD_PROMETHEUS_TOKEN}|$GRAFANA_CLOUD_PROMETHEUS_TOKEN|g" \
                > /etc/prometheus/prometheus.yml
          env:
            - name: GRAFANA_CLOUD_PROMETHEUS_URL
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: grafana-cloud-prometheus-url
                  optional: true
            - name: GRAFANA_CLOUD_PROMETHEUS_USER
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: grafana-cloud-prometheus-user
                  optional: true
            - name: GRAFANA_CLOUD_PROMETHEUS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: grafana-cloud-prometheus-token
                  optional: true
          volumeMounts:
            - name: config-raw
              mountPath: /etc/prometheus-raw
            - name: config
              mountPath: /etc/prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=30d'
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: config-raw
          configMap:
            name: prometheus-config
        - name: config
          emptyDir: {}
        - name: storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: cloudtolocalllm
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cloudtolocalllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: admin-password
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: cloudtolocalllm
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      name: http
