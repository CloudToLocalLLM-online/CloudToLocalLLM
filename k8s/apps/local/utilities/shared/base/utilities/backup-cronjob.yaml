apiVersion: v1
kind: Secret
metadata:
  name: backup-secret
  namespace: cloudtolocalllm
type: Opaque
stringData:
  SPACES_ACCESS_KEY: ""
  SPACES_SECRET_KEY: ""
  SPACES_ENDPOINT: "nyc3.digitaloceanspaces.com"
  SPACES_BUCKET: "cloudtolocalllm-backups"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: cloudtolocalllm
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  export PGPASSWORD=$POSTGRES_PASSWORD
                  pg_dump -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB > /backup/dump-$(date +%Y%m%d-%H%M%S).sql
                  # Upload to Spaces using s3cmd or rclone (configure in future)
              env:
                - name: POSTGRES_HOST
                  value: "postgres.cloudtolocalllm.svc.cluster.local"
                - name: POSTGRES_USER
                  valueFrom:
                    configMapKeyRef:
                      name: cloudtolocalllm-config
                      key: DB_USER
                - name: POSTGRES_DB
                  valueFrom:
                    configMapKeyRef:
                      name: cloudtolocalllm-config
                      key: DB_NAME
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: cloudtolocalllm-secrets
                      key: postgres-password
              volumeMounts:
                - name: backup
                  mountPath: /backup
          volumes:
            - name: backup
              emptyDir: {}
          restartPolicy: OnFailure
