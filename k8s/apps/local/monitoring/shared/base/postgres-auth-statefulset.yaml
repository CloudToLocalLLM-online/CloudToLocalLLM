apiVersion: v1
kind: Service
metadata:
  name: postgres-auth
  namespace: cloudtolocalllm
  labels:
    app: postgres-auth
spec:
  type: ClusterIP # Only accessible within cluster, not exposed externally
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: postgres-auth
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-auth
  namespace: cloudtolocalllm
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  serviceName: postgres-auth
  replicas: 1
  selector:
    matchLabels:
      app: postgres-auth
  template:
    metadata:
      labels:
        app: postgres-auth
    spec:
      containers:
        - name: postgres-auth
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: AUTH_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: cloudtolocalllm-config
                  key: AUTH_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: postgres-auth-password
          volumeMounts:
            - name: postgres-auth-data
              mountPath: /var/lib/postgresql/data
              subPath: postgres-data
            - name: init-scripts-auth
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U authuser -d cloudtolocalllm_auth
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U authuser -d cloudtolocalllm_auth
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: init-scripts-auth
          configMap:
            name: postgres-auth-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: postgres-auth-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: default
        resources:
          requests:
            storage: 5Gi # Smaller storage for auth data only
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-auth-init-scripts
  namespace: cloudtolocalllm
data:
  01-schema.sql: |
    -- PostgreSQL Authentication Schema
    -- Loaded from services/api-backend/database/schema-auth.pg.sql
    -- This database contains only authentication-related tables:
    -- - user_sessions
    -- - auth_audit_logs
