apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
spec:
  template:
    spec:
      containers:
        - name: api-backend
          env:
            # Override Stripe keys to use production keys
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: stripe-live-secret-key
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: stripe-live-publishable-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: cloudtolocalllm-secrets
                  key: stripe-live-webhook-secret
