apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cloudtolocalllm-services
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: infra
            path: k8s/apps/managed/infrastructure
          - name: postgres
            path: k8s/apps/managed/postgres
          - name: redis
            path: k8s/apps/managed/redis
          - name: api
            path: k8s/apps/managed/api-backend
          - name: web
            path: k8s/apps/managed/web-frontend
          - name: monitoring
            path: k8s/apps/managed/monitoring
          - name: utilities
            path: k8s/apps/managed/utilities
          - name: ingress
            path: k8s/apps/managed/ingress-cloudflared
  template:
    metadata:
      name: "cloudtolocalllm-{{name}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/CloudToLocalLLM-online/CloudToLocalLLM
        targetRevision: main
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: cloudtolocalllm
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
