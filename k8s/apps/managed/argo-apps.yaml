apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudtolocalllm-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/imrightguy/CloudToLocalLLM
    targetRevision: main
    path: k8s/apps/managed/infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudtolocalllm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
