# Ingress for Azure Kubernetes Service (AKS) with nginx-ingress
# Install nginx-ingress first: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.12.1/deploy/static/provider/cloud/deploy.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudtolocalllm-ingress
  namespace: cloudtolocalllm
  annotations:
    # SSL/TLS configuration - Wildcard certificate via cert-manager with Cloudflare DNS
    # Using wildcard certificate (*.cloudtolocalllm.online) which covers all subdomains
    # PRODUCTION MODE: Using production issuer for trusted certificates
    # cert-manager automatically provisions and renews via Cloudflare DNS-01 challenge
    # Note: This annotation is optional when using Certificate resource directly
    cert-manager.io/cluster-issuer: "cloudflare-dns-prod"
    
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # WebSocket support for both api-backend and streaming-proxy
    nginx.ingress.kubernetes.io/websocket-services: "api-backend,streaming-proxy"

    # Proxy settings for WebSocket
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://cloudtolocalllm.online,https://app.cloudtolocalllm.online"

    # Azure Load Balancer real IP (using X-Forwarded-For)
    nginx.ingress.kubernetes.io/real-ip-header: "X-Forwarded-For"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # Security headers (snippet disabled, using individual annotations instead)
    # nginx.ingress.kubernetes.io/configuration-snippet disabled by admin
    # Using individual header annotations if needed
spec:
  ingressClassName: nginx
  # TLS enabled with wildcard certificate
  # Wildcard cert covers: cloudtolocalllm.online and *.cloudtolocalllm.online
  # This means all subdomains are automatically covered
  tls:
    - hosts:
        - cloudtolocalllm.online
        - app.cloudtolocalllm.online
        - api.cloudtolocalllm.online
        - auth.cloudtolocalllm.online
        # Wildcard cert covers any other subdomains you add in the future
      secretName: cloudtolocalllm-wildcard-tls
  
  rules:
    # Main domain - Web app
    - host: cloudtolocalllm.online
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
    
    # App subdomain - Web app and tunnel services
    - host: app.cloudtolocalllm.online
      http:
        paths:
          # Tunnel WebSocket endpoint
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: streaming-proxy
                port:
                  number: 3001
          # Tunnel API endpoints
          - path: /api/tunnel
            pathType: Prefix
            backend:
              service:
                name: streaming-proxy
                port:
                  number: 3001
          # Main API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 8080
          # Web app
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
    
    # API subdomain - API backend
    - host: api.cloudtolocalllm.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 8080
    
    # Auth subdomain - Using Auth0 (external service, no routing needed)

