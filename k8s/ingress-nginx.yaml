# Ingress for Azure Kubernetes Service (AKS) with nginx-ingress
# Install nginx-ingress first: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.12.1/deploy/static/provider/cloud/deploy.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudtolocalllm-ingress
  namespace: cloudtolocalllm
  annotations:
    # Use nginx ingress controller (deprecated annotation, using spec.ingressClassName instead)
    
    # SSL/TLS configuration - Cloudflare SSL (permanent solution)
    # Using Cloudflare for SSL termination (no cert-manager needed)
    # Cloudflare handles SSL, we use HTTP internally

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "api-backend"

    # Proxy settings for WebSocket
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://cloudtolocalllm.online,https://app.cloudtolocalllm.online"

    # Cloudflare real IP
    nginx.ingress.kubernetes.io/real-ip-header: "CF-Connecting-IP"
    nginx.ingress.kubernetes.io/set-real-ip-from: "173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.252.0/22"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # Security headers (disabled in newer nginx-ingress versions)
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   more_set_headers "X-Frame-Options: SAMEORIGIN";
    #   more_set_headers "X-Content-Type-Options: nosniff";
    #   more_set_headers "X-XSS-Protection: 1; mode=block";
    #         more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
spec:
  ingressClassName: nginx
  # TLS temporarily disabled due to Let's Encrypt rate limits
  # tls:
  #   - hosts:
  #       - cloudtolocalllm.online
  #       - app.cloudtolocalllm.online
  #       - api.cloudtolocalllm.online
  #       - auth.cloudtolocalllm.online
  #     secretName: cloudtolocalllm-tls
  
  rules:
    # Main domain - Web app
    - host: cloudtolocalllm.online
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
    
    # App subdomain - Web app
    - host: app.cloudtolocalllm.online
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 3000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
    
    # API subdomain - API backend
    - host: api.cloudtolocalllm.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 3000
    
    # Auth subdomain - Using Auth0 (external service, no routing needed)

