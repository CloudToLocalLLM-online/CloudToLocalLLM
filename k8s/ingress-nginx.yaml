# Ingress for Azure Kubernetes Service (AKS) with nginx-ingress
# Install nginx-ingress first: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.12.1/deploy/static/provider/cloud/deploy.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudtolocalllm-ingress
  namespace: cloudtolocalllm
  annotations:
    # Use nginx ingress controller (deprecated annotation, using spec.ingressClassName instead)
    
    # SSL/TLS configuration - Cloudflare free SSL option
    # Option 1: Cloudflare (FREE - requires DNS delegation to Cloudflare)
    # cert-manager.io/cluster-issuer: letsencrypt-prod

    # Option 2: ZeroSSL (FREE alternative ACME provider)
    # cert-manager.io/cluster-issuer: zerossl-prod

    # Option 3: Self-signed for development
    # cert-manager.io/cluster-issuer: selfsigned-issuer

    # Current: HTTP only until SSL provider chosen

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "api-backend"

    # Proxy settings for WebSocket
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://cloudtolocalllm.online,http://app.cloudtolocalllm.online"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # Security headers (disabled in newer nginx-ingress versions)
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   more_set_headers "X-Frame-Options: SAMEORIGIN";
    #   more_set_headers "X-Content-Type-Options: nosniff";
    #   more_set_headers "X-XSS-Protection: 1; mode=block";
    #         more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
spec:
  ingressClassName: nginx
  # TLS temporarily disabled due to Let's Encrypt rate limits
  # tls:
  #   - hosts:
  #       - cloudtolocalllm.online
  #       - app.cloudtolocalllm.online
  #       - api.cloudtolocalllm.online
  #       - auth.cloudtolocalllm.online
  #     secretName: cloudtolocalllm-tls
  
  rules:
    # Main domain - Web app
    - host: cloudtolocalllm.online
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
    
    # App subdomain - Web app
    - host: app.cloudtolocalllm.online
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 3000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
    
    # API subdomain - API backend
    - host: api.cloudtolocalllm.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-backend
                port:
                  number: 3000
    
    # Auth subdomain - Using Auth0 (external service, no routing needed)

